[tool.poetry]
name = "django-aws-alb-idp-auth"
version = "0.1.2"
description = ""
authors = ["Atsushi Odagiri <aodagx@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
Django = "^3.0.0"
PyJWT = {extras = ["crypto"], version = "^2.0.1"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-randomly = "^3.5.0"
pytest-django = "^4.1.0"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
black = "^20.8b1"
flake8 = "^3.8.4"
nox = "^2020.12.31"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true