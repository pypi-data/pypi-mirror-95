session: &session
  !Device:kamzik3.devices.deviceSession.DeviceSession
  device_id: Dummy client
  config:
    master_server: &Server 127.0.0.1
    master_port: &Port 60002
    publisher_port: 50002
    attributes:
      !!python/tuple [Log directory, Value]: ./gui_log
      !!python/tuple [Resource directory, Value ]: ./resources
      !!python/tuple [Cache directory, Value ]: ./.cache
      !!python/tuple [Allow attribute log, Value ]: False
devices:
  MacroServer: &MacroServer !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: MacroServer
  Scanner: !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: Scanner
  FlyScanner: !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: FlyScanner
  X: &X !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: X
  Y: &Y !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: Y
  Z: &Z !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: Z
  Chameleon: &Chameleon !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: Chameleon
  Detector: &Detector !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: Detector
  SaveAttributeFile: &SaveAttributeFile !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: SaveAttributeFile
  VirtualSourceDir: &VirtualSourceDir !Device:kamzik3.devices.deviceClient.DeviceClient
    host: *Server
    port: *Port
    device_id: VirtualDirectory
  VirtualDirectory: &VirtualDir !Device:kamzik3.devices.deviceVirtualDirectory.DeviceVirtualDirectory
    host: 127.0.0.1
    port: 50004
    drives: {
      Attribute logs: {path: ./server_log/Attributes/, source: *VirtualSourceDir},
      Scan logs: {path: ./server_log/Scan_logs/, source: *VirtualSourceDir},
    }
    device_id: VirtualDir_local
  LogParser: &LogParser !Device:kamzik3.devices.deviceLogParser.DeviceLogParser
    device_id: LogParser
saveAttributesWidget: &saveTool !Widget:kamzik3.gui.savedAttributesWidget.SavedAttributesWidget
  device: *SaveAttributeFile
a1: &w1 !Widget:kamzik3.gui.deviceNumAttributeWidget.DeviceNumAttributeWidget
  device: *X
  attribute: Position
  config:
    unit: mm
a2: &w2 !Widget:kamzik3.gui.deviceNumAttributeWidget.DeviceNumAttributeWidget
  device: *Y
  attribute: Position
  config:
    unit: mm
a3: &w3 !Widget:kamzik3.gui.deviceNumAttributeWidget.DeviceNumAttributeWidget
  device: *Z
  attribute: Position
  config:
    unit: mm
a4: &w4 !Widget:kamzik3.gui.deviceMethodWidget.DeviceMethodWidget
    device: *Detector
    method: start_acquisition
a5: &w5 !Widget:kamzik3.gui.deviceMethodWidget.DeviceSimpleMethodsListWidget
    device: *Z
    methods_list: [stop, find_reference]
a6: &w6 !Widget:kamzik3.gui.deviceNumAttributeWidget.DeviceNumAttributeWidget
    device: *Chameleon
    attribute: Chameleon
a7: &w7 !Widget:kamzik3.gui.deviceNumAttributeWidget.DeviceNumAttributeWidget
    device: *Chameleon
    attribute: Random value
a8: &w8 !Widget:kamzik3.gui.attributePlot.DeviceAttributePlot
    device: *Chameleon
    attribute: Random value
    buffer_size: 3600
    left_label: Speed1
a9: &w9 !Widget:kamzik3.gui.attributePlot.DeviceAttributePlot
    device: *Chameleon
    attribute: Random value
    buffer_size: 3600
    left_label: Speed2
deviceGroupWidget: &groupTool !Widget:kamzik3.gui.deviceGroupedListWidget.DeviceGroupedListWidget
  config:
    groups:
      Detector:
        widgets:
          - *w4
      Sample:
        model_image: :/icons/icons/deviceExample.png
        widgets:
          - *w1
          - *w2
          - *w3
          - *w5
          - *w6
          - *w7
      Monitor:
        widgets:
          - *w8
          - *w9
logView: &logView !Widget:kamzik3.gui.logReader.logView.LogView
  device: *LogParser
seesion_devices_list_tool: &seesion_devices_list_tool
  !Widget:kamzik3.gui.deviceListWidget.DeviceListWidgetSession
  columns: 1
macro_tool: &macroTool !Widget:kamzik3.gui.macroToolWidget.MacroToolWidget
  device: *MacroServer
seesion_sp_history_tool: &seesion_sp_history_tool !Widget:kamzik3.gui.attributeSetpointHistoryWidget.AttributeSetpointHistoryWidget
  config:
    None
log_view: &logViewWindow !Widget:kamzik3.gui.logReader.logViewWindow.LogViewWindow
  view_widget: *logView
  virtual_directory_device: *VirtualDir
session_window:
  !Widget:kamzik3.gui.sessionWindow.SessionWindow
  config:
    tools:
      - [Devices, *groupTool, ":/icons/icons/motherboard.png"]
      - [Saved attributes, *saveTool, ":/icons/icons/floppy-disk.png"]
      - [Device clients, *seesion_devices_list_tool, ":/icons/icons/data-transfer.png"]
      - [Scans, *macroTool, ":/icons/icons/scanning.png"]
      - [Setpoints history, *seesion_sp_history_tool, ":/icons/icons/record.png"]
      - [Log viewer, *logViewWindow, ":/icons/icons/terminal.png"]