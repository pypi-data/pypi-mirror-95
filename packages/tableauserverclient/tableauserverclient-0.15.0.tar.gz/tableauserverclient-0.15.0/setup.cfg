[wheel]
universal = 1

[pycodestyle]
select = 
max_line_length = 120

[pep8]
max_line_length = 120

[versioneer]
vcs = git
style = pep440
versionfile_source = tableauserverclient/_version.py
versionfile_build = tableauserverclient/_version.py
tag_prefix = v

[aliases]
smoke = pytest

[tool:pytest]
testpaths = test smoke
addopts = --junitxml=./test.junit.xml

[egg_info]
tag_build = 
tag_date = 0

