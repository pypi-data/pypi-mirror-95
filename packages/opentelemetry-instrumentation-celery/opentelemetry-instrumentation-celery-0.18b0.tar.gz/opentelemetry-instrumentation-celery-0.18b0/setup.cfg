[metadata]
name = opentelemetry-instrumentation-celery
description = OpenTelemetry Celery Instrumentation
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-celery
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	celery >= 4.0, < 6.0
	opentelemetry-api == 1.0.0rc1
	opentelemetry-instrumentation == 0.18b0

[options.extras_require]
test = 
	pytest
	celery >= 4.0, < 6.0
	opentelemetry-test == 0.18b0

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_instrumentor = 
	celery = opentelemetry.instrumentation.celery:CeleryInstrumentor

[egg_info]
tag_build = 
tag_date = 0

