[flake8]
exclude = docs/*,config/*,.github/*
ignore = E123,E128,E402,W503,W504,E731,W601
max-line-length = 120

[tool:pytest]
addopts = --cov --cov-report term-missing:skip-covered --cov-config=setup.cfg

[coverage:run]
omit = 
	*/python/*
	/usr/*
	tests/*
	.eggs/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	noqa

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

