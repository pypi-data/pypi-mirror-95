[tool.poetry]
name = "outcome-devkit"
version = "5.0.2"
description = "A package containing common dev dependencies for python projects."
authors = ["Douglas Willcocks <douglas@outcome.co>"]
readme = "README.md"
license = "ISC"
packages = [
  { include = "outcome", from = "src" }
]
homepage = "https://github.com/outcome-co/devkit-py"
repository = "https://github.com/outcome-co/devkit-py"
documentation = "https://github.com/outcome-co/devkit-py#README"

[tool.poetry.dependencies]
python = "^3.8.6"
flake8-builtins = "^1.5.2"
flake8-commas = "^2.0.0"
flake8-debugger = "^3.2.1"
flake8-mutable = "^1.2.0"
flake8-print = ">=3.1.4,<5.0.0"
wemake-python-styleguide = "^0.14.0"
flake8-pytest = "^1.3"
flake8-breakpoint = "^1.1.0"
flake8-if-expr = "^1.0.0"
flake8-return = "^1.1.1"
flake8-colors = "^0.1.6"
flake8 = "^3.7.9"
black = "^19.10b0"
coverage = "^5.0.3"
pytest = ">=5.3.5,<7.0.0"
pdbpp = "^0.10.2"
ipython = "^7.13.0"
isort = "^4.3.21"
pytest-asyncio = ">=0.12,<0.15"
outcome-utils = "^4.25.1"
pactman = "^2.28.0"
outcome-read-toml = "^2.1.1"
magicinvoke = "^2.4.5"
colored-traceback = "^0.3.0"
nox = "^2020.12.31"
nox-poetry = "^0.8.1"
pre-commit = "^2.10.1"

[tool.poetry.dev-dependencies]

[tool.isort]
skip_glob = "*/.cache/**/*"
line_length = 130
include_trailing_comma = true
multi_line_output = 3

[tool.coverage.run]
branch = true
data_file = 'coverage/data'
source = ['src/outcome/devkit']
omit = [
   "test/*",
   "src/outcome/devkit/invoke/tasks/*"
]

[tool.coverage.report]
fail_under = 100
skip_empty = true

[tool.coverage.html]
show_contexts = true
directory = 'coverage/html'

[tool.black]
line-length = 130
include = '\.pyi?$'
# This stops black from rewriting quotes
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.cache
)/
'''

[tool.commitizen]
name = "cz_conventional_commits"
version = "5.0.2"
tag_format = "v$version"
bump_message = "chore(version): $current_version â†’ $new_version"
version_files = ["pyproject.toml:version", "README.md:version-badge"]

[build-system]
requires = ["poetry==1.1.4"]
build-backend = "poetry.masonry.api"

