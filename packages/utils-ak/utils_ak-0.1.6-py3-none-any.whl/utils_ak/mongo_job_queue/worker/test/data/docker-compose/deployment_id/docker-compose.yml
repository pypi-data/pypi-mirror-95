version: '3'
services:
  test-worker:
    image: akadaner/test-worker
    tty: true
    container_name: deployment_id
    command:
    - --config
    - '{"worker_id": "deployment_id", "payload": {"type": "streaming"}, "message_broker":
      ["zmq", {"endpoints": {"monitor": {"endpoint": "tcp://host.docker.internal:5555",
      "type": "sub"}}}]}'
