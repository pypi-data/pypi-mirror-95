[metadata]
name = epicsdbbuilder
description = EPICS Database Builder
url = https://github.com/dls-controls/epicsdbbuilder
author = Michael Abbott
author_email = Michael.Abbott@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = find:
include_package_data = False

[options.packages.find]
exclude = test

[flake8]
max-line-length = 80
extend-ignore = 
	F401 F403 F405  # Allow from module import *
	E251  # Allow call(param = value)
	E301 E302 E303 E305 # Allow any number of blank lines

[tool:pytest]
addopts = --tb=native -vv --flake8 --doctest-modules

[coverage:run]
omit = */_version_git.py

[egg_info]
tag_build = 
tag_date = 0

