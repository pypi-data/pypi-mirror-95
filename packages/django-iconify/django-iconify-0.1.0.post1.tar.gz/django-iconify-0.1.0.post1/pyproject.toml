[tool.poetry]
name = "django-iconify"
version = "0.1.0.post1"
description = "Iconify API implementation and tools for Django projects"
authors = ["Dominik George <dominik.george@teckids.org>"]
license = "Apache-2.0"
readme = "README.rst"
repository = "https://edugit.org/AlekSIS/libs/django-iconify"
keywords = ["iconify", "icons", "svg", "django"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
]
packages = [
    { include = "dj_iconify" },
]
include = ["LICENSE", "examples/"]

[tool.poetry.dependencies]
python = "^3.7"
Django = ">2.1,<4.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
