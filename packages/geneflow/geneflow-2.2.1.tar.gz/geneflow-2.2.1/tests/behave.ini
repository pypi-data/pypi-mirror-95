[behave.userdata]

# 1. In the Agave URIs, update the system from "cobra-default-public-storage" to
# the system specific to your Agave environment
# 2. Update "USER" with your system username.

# agave intermediate work uri
agave_work_uri = agave://cobra-default-public-storage/USER/.geneflow/work

# agave app registration parameters
agave_apps_prefix = USER
agave_execution_system = cobra-hpc-aspen
agave_deployment_system = cobra-default-public-storage
agave_apps_dir = USER/apps-gf

# locations of testing workflows, you may need to update these repos
workflows_param-space = https://gitlab.com/geneflow/workflows/test-param-space-gf.git
workflows_multi-exec = https://gitlab.com/geneflow/workflows/test-multi-exec-gf.git
workflows_if-else-exec = https://gitlab.com/geneflow/workflows/test-if-else-exec-gf.git
workflows_str-contain = https://gitlab.com/geneflow/workflows/test-str-contain-gf.git
workflows_any-type = https://gitlab.com/geneflow/workflows/test-any-type-gf.git
workflows_rotate = https://gitlab.com/geneflow/workflows/test-rotate-gf.git
workflows_singularity-exec = https://gitlab.com/geneflow/workflows/test-singularity-exec-gf.git
workflows_test-app-def-01 = https://gitlab.com/geneflow/workflows/test-app-def-01-gf.git
