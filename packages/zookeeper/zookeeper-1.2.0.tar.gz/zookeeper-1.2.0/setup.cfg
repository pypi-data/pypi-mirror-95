[flake8]
ignore = E203,E501,W503
exclude = build,dist,env,.pytype

[isort]
profile = black
known_third_party = larq
skip = 
	build
	dist
	venv
	.venv
	.git
	.pytype

[pytype]
inputs = .
output = .pytype
exclude = 
	build
	dist
	env
	.pytype
	examples
	**/*_test.py
keep_going = True
python_version = 3.7

[egg_info]
tag_build = 
tag_date = 0

