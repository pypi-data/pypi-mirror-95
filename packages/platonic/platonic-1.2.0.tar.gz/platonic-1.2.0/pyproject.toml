[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "platonic"
version = "1.2.0"
description = "Abstract datastructures for Clean Architecture applications in Python."
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/python-platonic/platonic"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8,<3.10"
typecasts = "^0.1.6"

[tool.poetry.dev-dependencies]
mypy = "0.800"

wemake-python-styleguide = "^0.15"
flake8-pytest-style = "^1.3"

safety = "^1.9"

pytest = "^5.4"
pytest-cov = "^2.10"
pytest-randomly = "^3.4"

m2r = "^0.2"
tomlkit = "^0.7"
dependencies = "^6.0.0"
flakehell = "^0.9.0"

[tool.flakehell]
base = "https://raw.githubusercontent.com/Recall-Masters/standards/main/pyproject.toml"
