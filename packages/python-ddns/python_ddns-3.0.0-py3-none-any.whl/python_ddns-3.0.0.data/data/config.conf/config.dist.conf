[Ipv6]
# Enable ipv6 support
enable = False
# Interface (e.q. eth0)
Interface =
# Ipv6 suffix of interface (e.q. ::2)
Suffix =
# Ipv6 prefix from ISP (e.q. 64)
Prefix =

[PDDNS]
# The DNS provider you want to use
Provider = 
#Absolut or relativ path to the log file
Logfilename =

[Afraid]
# Configuration for afraid.org
# Only one IP address could be used for a domain.
# If IPv6 is enabled it will be preferred.

# Nameserver of the provider for checks
Nameservers = ns1.afraid.org,ns2.afraid.org,ns3.afraid.org,ns4.afraid.org
# The domain to be implemented (for example: mypc.desiredname.de)
Name = 
# A username
User = 
# Password
Password =

[Cloudflare]
# Configuration for Cloudflare
#API Token (NOT GLOBAL KEY)
API_Token = 
# The email with the API Token
Email = 
# Zone ID
Zone = 
# URL for record
Name = 
# If you want the record proxied. Private IPs can not be proxied but if there is an error the record will be set to not proxy.
Proxied = True

# Configuration for Hurricane Electric
[Hurricane Electric]

# The record you are going to update
Name =
# The password used
Password = 

[Strato]
# Configuration for Strato

# Nameserver of the provider for checks
Nameservers = ns1.strato.de,ns2.strato.de,ns4.strato.de
# The domain or sub-domain to be implemented (for example: mypc.desiredname.de)
Name = 
# A domain from your package (for example: desiredname.de)
User = 
# Dynamic DNS Passwort
Password =  

