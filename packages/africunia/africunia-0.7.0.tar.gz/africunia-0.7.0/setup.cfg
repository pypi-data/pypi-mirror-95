[metadata]
description-file = README.md

[aliases]
test = pytest

[coverage:run]
source = africuniabase,africuniaapi,africunia
branch = True
omit = 
	tests/*
	.tox/*
	.eggs/*

[coverage:report]
include = africunia*
ignore_errors = True
show_missing = True
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	if sys.version > '3':

[coverage:html]

[flake8]
select = C,E,F,W,B,B950
ignore = E501,F401,E203,W503
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
max-complexity = 15
max-line-length = 88

[isort]
atomic = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
line_length = 88
known_third_party = 
include_trailing_comma = true

[egg_info]
tag_build = 
tag_date = 0

