[metadata]
name = boost_histogram
author = Hans Dembinski and Henry Schreiner
author_email = hschrein@cern.ch
maintainer = Hans Dembinski and Henry Schreiner
maintainer_email = hschrein@cern.ch
url = https://github.com/scikit-hep/boost-histogram
description = The Boost::Histogram Python wrapper.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-Clause License
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: C++
	Programming Language :: Python :: Implementation :: PyPy
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development
	Topic :: Utilities

[options]
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
packages = find:
package_dir = 
	=src
install_requires = 
	numpy >=1.13.3
	typing >= 3.5; python_version < '3.5'
	enum34 >= 1.1; python_version < '3.4'

[options.packages.find]
where = src
exclude = 
	tests
	extern

[tool:pytest]
junit_family = xunit2
addopts = --benchmark-disable -Wd --strict-markers
xfail_strict = True
testpaths = 
	tests
required_plugins = 
	pytest-benchmark

[tool:isort]
profile = black
multi_line_output = 3

[flake8]
max-line-length = 80
max-complexity = 13
select = C, E, F, W, B, B9, T
ignore = E203, E231, E501, E722, W503, B950
per-file-ignores = 
	tests/*: T
	examples/*: T
	notebooks/*: T
	docs/*: T
	scripts/*: T
	setup.py: T
	setup_helpers.py: C901

[mypy]
warn_unused_configs = True
python_version = 2.7
files = src
check_untyped_defs = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-boost_histogram.version]
ignore_missing_imports = True

[mypy-boost_histogram._core]
ignore_missing_imports = True

[mypy-boost_histogram._core.*]
ignore_missing_imports = True

[check-manifest]
ignore = 
	.all-contributorsrc
	.clang-format
	.cmake-format.yaml
	.pre-commit-config.yaml
	.pre-commit-nodocker.yaml
	.readthedocs.yml
	.clang-tidy
	examples/**
	notebooks/**
	docs/**
	scripts/**
	dev-requirements.txt
	extern/**/*.py
	extern/**/*.md
	extern/**/*.rst
	extern/**/*.toml
	extern/*/checks/**
	extern/*/test/**
	extern/*/benchmark/**
	extern/*/doc/**
	extern/*/examples/**
	extern/*/tools/**
	extern/pybind11/docs/**
	extern/pybind11/tests/**
	CMakeLists.txt
	extern/*/README.md
	CONTRIBUTING.md
	Jamfile
	configure
	*.clang_complete
	*.html
	*.in
	*.json
	*.yml
	src/boost_histogram/_core.*
	src/boost_histogram/version.py
	tests/.pytest_cache/**

[egg_info]
tag_build = 
tag_date = 0

