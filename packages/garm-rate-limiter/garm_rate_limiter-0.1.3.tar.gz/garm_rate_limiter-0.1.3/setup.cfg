[metadata]
license_file = LICENSE

[flake8]
exclude = docs
max-line-length = 79
extend-ignore = 
	E203,
	E741,
	E731,

[tool:pytest]
collect_ignore = ['setup.py']

[rstcheck]
ignore_directives = doctest
ignore_messages = (Hyperlink target "[^"]+" is not referenced\.$)
ignore_roles = cite

[coverage:run]
relative_files = True

[isort]
known_first_party = garm_rate_limiter
force_single_line = False
lines_after_imports = 2
line_length = 79
use_parentheses = True
multi_line_output = 3
include_trailing_comma = True
skip = src/garm_rate_limiter/__init__.py

[egg_info]
tag_build = 
tag_date = 0

