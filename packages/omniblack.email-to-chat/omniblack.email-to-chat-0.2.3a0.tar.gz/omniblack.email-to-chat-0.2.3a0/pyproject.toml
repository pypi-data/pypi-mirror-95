[tool.poetry]
name = "omniblack.email-to-chat"
version = "0.2.3-alpha.0"
description = "An smtp server that forwards messages to chat services."
authors = ["Terry Patterson <Terryp@wegrok.net>"]
license = "AGPL-3.0-or-later"
packages = [
    { include = 'omniblack/email_to_chat' }
]

[tool.poetry.dependencies]
python = "^3.9"
aiosmtpd = "^1.2.4"
"discord.py" = {version = "^1.6.0", optional = true}
"omniblack.logging" = "^0.2.1"
"omniblack.systemd" = {version = "^0.1.2", optional = true}

[tool.poetry.scripts]
email_to_chat = 'omniblack.email_to_chat:run_email'

[tool.poetry.dev-dependencies]
poetry = "^1.1.4"
rich = "^9.10.0"

[tool.poetry.extras]
discord = ['discord.py']
systemd = ['omniblack.systemd']

[build-system]
requires = ["poetry==1.0.10"]
build-backend = "poetry.masonry.api"
