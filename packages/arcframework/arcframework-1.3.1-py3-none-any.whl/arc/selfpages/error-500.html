<!DOCTYPE html>
<html>
  <head>
    <title>Error: 500</title>
    <link rel="stylesheet" href="/static/error.css" />
  </head>
  <div class="container">
    <div class="box">
      <h1>500</h1>
      <h2>The following internal server error occured</h2>
      <hr />
      <code><p>{{ error }}</p></code>
      <p>
        This is most likely an error in your application, go back and
        troubleshoot your code.
      </p>
      <h2>
        If you're using this server for production, change the error status
        page.
      </h2>
    </div>
  </div>
</html>
