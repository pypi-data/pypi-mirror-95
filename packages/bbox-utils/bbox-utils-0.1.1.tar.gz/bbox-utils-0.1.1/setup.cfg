[metadata]
name = bbox-utils
description = Utilities to easily convert between different bounding box formats (YOLO, XYWH, XYXY, etc.).
author = Eric Wiener
author-email = ericwiener3@gmail.com
license = MIT
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/EricWiener/bbox-utils.git
project-urls = 
	Documentation = https://bbox-utils.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.13.3
	pyquaternion

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	numpy>=1.13.3
	pillow
	pyquaternion
	open3d
	plotly==4.14.3
	opencv-python

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bbox_utils --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0rc1
package = bbox_utils
extensions = 
	pre_commit
	travis

[egg_info]
tag_build = 
tag_date = 0

