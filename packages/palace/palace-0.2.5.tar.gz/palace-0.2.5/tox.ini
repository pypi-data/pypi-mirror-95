[tox]
envlist = py
minversion = 3.3
isolated_build = True

[testenv]
deps =
    Cython
    scipy
    pytest-cov
    pytest-flake8
commands = pytest --flake8
setenv = CYTHON_TRACE = 1

[flake8]
filename = *.pxd, *.pyx, *.py
hang-closing = True
ignore = W503, E125, E225, E226, E227, E701, E704
per-file-ignores = *.pxd:E501,E999
; See https://github.com/PyCQA/pycodestyle/issues/906
;max-doc-length = 72

[pytest]
addopts = --cov=palace

[coverage:run]
plugins = Cython.Coverage
