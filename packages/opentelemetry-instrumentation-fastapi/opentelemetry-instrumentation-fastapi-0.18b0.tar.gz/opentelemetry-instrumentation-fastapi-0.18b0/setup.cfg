[metadata]
name = opentelemetry-instrumentation-fastapi
description = OpenTelemetry FastAPI Instrumentation
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-fastapi
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api == 1.0.0rc1
	opentelemetry-instrumentation-asgi == 0.18b0
	opentelemetry-util-http == 0.18b0

[options.entry_points]
opentelemetry_instrumentor = 
	fastapi = opentelemetry.instrumentation.fastapi:FastAPIInstrumentor

[options.extras_require]
test = 
	opentelemetry-test == 0.18b0
	fastapi ~= 0.58.1
	requests ~= 2.23.0 # needed for testclient

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

