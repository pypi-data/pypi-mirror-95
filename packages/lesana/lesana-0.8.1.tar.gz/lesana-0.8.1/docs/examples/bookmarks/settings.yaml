name: My Bookmarks
lang: english
entry_label: '{{ short_id }}: {{ title }} {{ url }}'
git: true
fields:
- name: title
  type: string
  prefix: S
  index: free
- name: url
  type: url
  index: field
- name: description
  type: text
  index: free
- name: tags
  type: list
  list: string
  index: field
- name: added
  type: datetime
  index: field
- name: updated
  type: datetime
  index: field
