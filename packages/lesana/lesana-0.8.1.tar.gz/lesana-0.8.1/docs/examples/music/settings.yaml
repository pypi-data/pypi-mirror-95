name: My Music
lang: english
entry_label: '{{ short_id }}: {{ artists | join("; ") }} / {{ title }}'
git: true
fields:
- name: title
  type: string
  index: free
- name: artists
  type: list
  list: string
  index: free
- name: label
  type: string
  index: field
- name: year
  type: integer
  index: field
- name: genres
  type: list
  list: string
  index: field
- name: medium
  type: string
  help: 'CD|DVD|Cassette|Vinyl|File'
  index: field
- name: purchase_date
  type: string
- name: purchase_price
  type: string
- name: gift
  type: boolean
- name: tracks
  type: list
  list: yaml
- name: comments
  type: text
  index: free
