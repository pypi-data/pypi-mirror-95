name: "Lesana collection with certain errors"
lang: 'somethingish'
entry_label: '{{ short_id }}: {{ name }} - {{ things | join("; ") }}'
fields:
    - name: name
      type: string
      index: free
    - name: description
      type: text
    - name: position
      type: string
      index: field
    - name: number
      type: integer
      help: "Enter an integer here"
    - name: float
      type: float
      help: "Enter a floating point number here"
    - name: price
      type: decimal
      help: 'prices are never float!'
    - name: things
      type: list
      list: string
      index: field
    - name: cloud
      type: cloud
      help: 'There is no cloud type'
