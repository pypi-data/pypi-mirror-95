[tool.poetry]
name = "hycli"
version = "0.4.1"
description = "Hypatos cli tool to batch extract documents through the API and to compare the results."
authors = ["Dylan Bartels <dylan.bartels@hypatos.ai>"]
readme = "README.md"
homepage = "https://hypatos.ai"
documentation = "https://hypatos.github.io/hycli/"
keywords = ["hypatos", "document", "etraction", "ocr"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22.0"
click = "^7.0"
filetype = "^1.0.5"
click-log = "^0.3.2"
XlsxWriter = "^1.2.7"
halo = ">=0.0.29,<0.0.32"
pandas = "^1.0.5"
xlrd = "^1.2.0"
openpyxl = "^3.0.5"
Jinja2 = "^2.11.2"

[tool.poetry.dev-dependencies]
rope = "^0.18.0"
flake8 = "^3.8.4"
pytest = "^6.2.1"
black = "^20.8b1"
bump2version = "^1.0.0"
Sphinx = "^3.4.2"
sphinx-click = "^2.5.0"

[tool.poetry.scripts]
hycli = "hycli.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
