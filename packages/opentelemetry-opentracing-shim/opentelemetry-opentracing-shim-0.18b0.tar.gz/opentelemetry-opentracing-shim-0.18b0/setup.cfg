[metadata]
name = opentelemetry-opentracing-shim
description = OpenTracing Shim for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/instrumentation/opentelemetry-instrumentation-opentracing-shim
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	Deprecated >= 1.2.6
	opentracing ~= 2.0
	opentelemetry-api == 1.0.0rc1

[options.extras_require]
test = 
	opentelemetry-test == 0.18b0
	opentracing ~= 2.2.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

