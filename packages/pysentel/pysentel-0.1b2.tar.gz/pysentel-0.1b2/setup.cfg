[metadata]
name = pysentel
version = 0.1beta2
description = A python script for fetching 1-wire sensor-data and ingesting into InfluxDB.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 1-wire, ds18b20, influxdb
url = https://github.com/danniranderis/pysentel
download_url = https://github.com/danniranderis/pysentel
author = Danni Randeris
author_email = danni@danniranderis.dk
maintainer = Danni Randeris
maintainer_email = danni@danniranderis.dk
license = MIT
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.7
packages = find:
install_requires = 
	w1thermsensor==2.0.0
	influxdb-client==1.14.0

[egg_info]
tag_build = 
tag_date = 0

