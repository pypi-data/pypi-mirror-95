[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE.md

[flake8]
ignore = E128
max-line-length = 100

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfsw
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
force_single_line = True
line_length = 100
lines_after_imports = 2
known_first_party = exodus_bundler
default_section = THIRDPARTY
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

