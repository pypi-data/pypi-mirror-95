[metadata]
description-file = README.rst

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose tests.py

[flake8]
max-line-length = 80
max-complexity = 10
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist

[bdist_wheel]
universal = 1
python-tag = py35,py36

[egg_info]
tag_build = 
tag_date = 0

