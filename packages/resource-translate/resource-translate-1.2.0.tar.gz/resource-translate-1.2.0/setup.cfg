[metadata]
name = resource-translate
version = 1.2.0
url = https://github.com/austinbravodev/resource_translate
author = Austin Bravo
author_email = austinbravo@hey.com
description = Utilities to translate resources between platforms.
license = Apache 2.0
long_description = file: README_PyPI.md
long_description_content_type = text/markdown
keywords = API, integration, resources, translation
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.7

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

