[metadata]
name = buspyrate
version = 0.0.0
description = BusPirate binary mode library
long_description = file: README.md
long_description_content_type = text/markdown
license = bsd-2-clause
license_file = LICENSE
url = https://gitlab.com/mpasternacki/buspyrate
author = Maciej Pasternacki
author_email = maciej@3ofcoins.net
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator
	Topic :: Software Development :: Embedded Systems
	Typing :: Typed

[options]
packages = find:
install_requires = 
	pyserial
tests_require = 
	buspyrate[test]

[options.extras_require]
test = 
	isort
	mypy
	pylama
	pytest
	pytest-cov
	pytest-mypy

[options.package_data]
* = py.typed

[isort]
profile = black
multi_line_output = 3
src_paths = src
line_length = 88

[pylama]
skip = tmp/**,vendor/**
linters = mccabe,pep8,pycodestyle,pyflakes,isort

[pycodestyle]
max_line_length = 100
ignore = E203,W503
exclude = .git,tmp,*.pyi

[pep8]
max_line_length = 100

[tool:pytest]
addopts = 
	--doctest-modules
	--cov buspyrate
	--cov-report term
	--cov-report html:tmp/coverage
	--mypy
testpaths = 
	buspyrate
	examples

[egg_info]
tag_build = 
tag_date = 0

