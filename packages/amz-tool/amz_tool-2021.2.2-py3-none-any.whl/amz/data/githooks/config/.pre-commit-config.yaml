minimum_pre_commit_version: 2.9.3
default_language_version:
  # force all unspecified python hooks to run python3
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: no-commit-to-branch
        name: Block commits to master
      - id: check-added-large-files
        name: Check large files (>500kB)
        args: ["--maxkb=500"]
      - id: trailing-whitespace
        name: Trim trailing whitespaces
      - id: end-of-file-fixer
        name: Add empty line to end of file
  - repo: local
    hooks:
      - id: check-amz-copyright
        name: Check AMZ copyright
        entry: AMZ_DATA_DIR/githooks/scripts/check_copyright.py
        language: script
        files: ""
        types_or: [c++, python]
        require_serial: true # Pass all files at once instead of directory-wise
      - id: check-python-shebang
        name: Check clear python shebang
        entry: AMZ_DATA_DIR/githooks/scripts/check_python_shebang.py
        language: script
        files: ""
        types_or: [python]
        require_serial: true # Pass all files at once instead of directory-wise
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-executables-have-shebangs
        name: Check that exectuables have shebangs
      - id: check-merge-conflict
        name: Check unresolved merge conflicts
      - id: check-json
        name: Check JSON
      - id: check-yaml
        name: Check YAML
      - id: check-xml
        name: Check XML
  - repo: https://github.com/bmorcos/pre-commit-hooks-cpp
    rev: 9a5aa38207bf557961110d6a4f7e3a9d352911f9
    hooks:
      - id: clang-format # sudo apt-get install clang-format=1:6.0-41~exp5~ubuntu1
        args: [-style=file]
      - id: cpplint # pip3 install cpplint==1.5.4
      - id: cppcheck # sudo apt-get install cppcheck=1.82-1
        args:
          [--quiet, --std=c++11, --language=c++, --enable=performance, --force]
  - repo: local
    hooks:
      - id: yapf-python-2/3
        name: yapf
        entry: AMZ_DATA_DIR/githooks/scripts/yapf_mw.py
        language: script
        files: ""
        types_or: [python]
        require_serial: true # Pass all files at once instead of directory-wise
      - id: pylint-python-2/3
        name: pylint
        entry: AMZ_DATA_DIR/githooks/scripts/pylint_mw.py
        language: script
        files: ""
        types_or: [python]
        require_serial: true # Pass all files at once instead of directory-wise
