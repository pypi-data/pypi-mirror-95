[metadata]
name = tdub
author = Doug Davis
author_email = ddavis@ddavis.io
maintainer = Doug Davis
maintainer_email = ddavis@ddavis.io
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-clause
description = tW analysis tools.
url = https://github.com/douglasdavis/tdub
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.8
packages = find:
package_dir = 
	=src
install_requires = 
	click >=7.1
	formulate >=0.0.8
	joblib >=0.15
	lz4 >=3.0
	matplotlib >=3.2
	numexpr >=2.7.0
	pandas >=1.1
	pycondor ==0.5.0
	pygram11 >=0.10.3
	pyyaml >=5.1
	scikit-learn >=0.23.2
	tables >=3.6.1
	tabulate ==0.8.7
	uproot >=4.0.0
	xxhash >=1.4

[options.entry_points]
console_scripts = 
	tdub = tdub.__main__:run_cli

[options.packages.find]
where = src

[bdist_wheel]
universal = 0

[flake8]
extend-ignore = E203, E402, E501, W504, T001
max-complexity = 30

[pycodestyle]
ignore = E402, E501, W503

[pylint]
max-line-length = 92

[pylint.messages_control]
disable = C0330, C0326

[egg_info]
tag_build = 
tag_date = 0

