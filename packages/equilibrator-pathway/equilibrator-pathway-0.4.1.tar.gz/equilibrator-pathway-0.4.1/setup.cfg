[metadata]
name = equilibrator-pathway
url = https://gitlab.com/equilibrator/equilibrator-pathway/
download_url = https://pypi.org/project/equilibrator-pathway/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/equilibrator-pathway/
	Bug Tracker = https://gitlab.com/equilibrator/equilibrator-pathway/-/issues
author = Elad Noor, Moritz E. Beber
author_email = eladn@weizmann.ac.il, midnighter@posteo.net
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = MIT
description = Pathway analysis tools by eQuilibrator
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	biochemical reaction
	eQuilibrator
	pathway analysis
	enzyme cost minimization
	max-min driving force

[options]
zip_safe = True
install_requires = 
	path~=15.0
	pint~=0.15
	numpy~=1.19
	scipy~=1.5
	seaborn~=0.10
	uncertainties~=3.1
	osqp~=0.6.1
	cvxpy==1.1.6
	sbtab~=0.9.78
	equilibrator-api~=0.4.1
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
development = 
	black
	isort
	tox
deployment = 
	click
	click-log
	python-dateutil
	requests
	tqdm

[options.package_data]
equilibrator_pathway.data = 
	*.csv

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = src/equilibrator_pathway/_version.py
versionfile_build = equilibrator_pathway/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-pathway-

[egg_info]
tag_build = 
tag_date = 0

