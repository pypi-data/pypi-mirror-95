[yapf]
based_on_style = pep8

[flake8]
mypy-config = setup.cfg
ignore = 
	E126, # over-indentation. yapf handles it instead
	D107, # mandatory docstring for __init__
	D100, # mandatory docstring for the module
	D101,
	D102,
	D401, # "D401 First line should be in imperative mood" (too many false positives)
	T499, # This is an internal MyPy error code (tells whether it succeeded or not)
	W504, # It's about line break after binary operator. YAPF has a different opinion about it
max-line-length = 120

[isort]

[mypy]
python_version = 3.7
platform = linux
show_column_numbers = True
show_error_context = False
ignore_missing_imports = True
allow_untyped_globals = True

[egg_info]
tag_build = 
tag_date = 0

