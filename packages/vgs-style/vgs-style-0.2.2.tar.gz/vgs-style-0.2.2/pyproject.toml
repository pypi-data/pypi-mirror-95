[tool.poetry]
name = "vgs-style"
version = "0.2.2"
description = "Library for linting and formatting Python source code"
authors = ["Petro Melnykov <petro.melnykov@vgs.io>"]
packages = [{ include = "vgsstyle" }]

[tool.poetry.dependencies]
python = "^3.6"
flake8 = "^3.8.4"
black = "^20.8b1"
click = "^7.1.2"
toml = "^0.10.2"
flake8-import-order = "^0.18.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
vgs-style = "vgsstyle.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
