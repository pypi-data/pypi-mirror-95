home-page = https://docs.openstack.org/automaton/latest/
description-file = 
	README.rst
python-requires = >=3.6
classifier = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
