[tool.poetry]
authors = [
  "poyo46 <poyo4rock@gmail.com>",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]
description = "List the Licenses of the Libraries."
homepage = "https://github.com/poyo46/lilili"
keywords = ["software", "license", "licensed", "fossology"]
license = "Apache-2.0"
name = "lilili"
readme = "README.md"
repository = "https://github.com/poyo46/lilili"
version = "0.1.0"

[tool.poetry.dependencies]
Flask = "^1.1.2"
PyYAML = "^5.4.1"
SQLAlchemy = "^1.3.23"
cleo = "^0.8.1"
python = "^3.6"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
toml = "^0.10.2"

[tool.poetry.scripts]
lilili = "lilili.cli:main"

[tool.black]
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
include = '\.pyi?$'
line-length = 88
target-version = ['py36', 'py37', 'py38']

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
