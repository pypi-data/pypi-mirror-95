[versioneer]
vcs = git
style = pep440
versionfile_source = logging_opentracing/_version.py
versionfile_build = logging_opentracing/_version.py
tag_prefix = v

[aliases]
test = pytest

[metadata]
name = logging-opentracing
description = OpenTracing handler for the Python logging library
author = Clemens Korner
license = MIT
description-file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kornerc/python-logging-opentracing
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
keyword = 
	opentracing
	logging

[egg_info]
tag_build = 
tag_date = 0

