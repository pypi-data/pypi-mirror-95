[metadata]
name = y0_bio
version = 0.0.1
description = Biological applications of y0
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/y0-causal-inference/y0-bio
download_url = https://github.com/y0-causal-inference/y0-bio/releases
project_urls = 
	Bug Tracker = https://github.com/y0-causal-inference/y0-bio/issues
	Source Code = https://github.com/y0-causal-inference/y0-bio
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	cthoyt
	cookiecutter

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	y0>=0.0.3
	pybel
	indra
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi
	texext

[options.entry_points]
console_scripts = 
	y0_bio = y0_bio.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = y0_bio
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/y0_bio
	.tox/*/lib/python*/site-packages/y0_bio

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

