[aliases]
test = pytest

[tool:pytest]
addopts = 
	--tb native
	-W ignore
	--cov=alibi
	--cov-append
markers = 
	tf1: runs only tests marked with tf1 to allow testing for algorithms depending on TF1.x behaviour

[flake8]
max-line-length = 120
exclude = 
	doc/source/conf.py
	.eggs/

[mypy]
ignore_missing_imports = True
strict_optional = False

[mypy-conf]
ignore_errors = True

[tox:tox]

[testenv:licenses]
basepython = python
deps = 
	pip-licenses
	importlib-metadata # not present with py38
	zipp # not present with py38
	idna-ssl # required with py36
	dataclasses # required with py36
	contextvars # required with py36
	immutables # required with py36
extras = all
commands = 
	pip-licenses \
	--from=mixed \
	--format=csv \
	--output-file=./licenses/license_info.csv
	pip-licenses \
	--from=mixed \
	--format=plain-vertical \
	--with-license-file \
	--no-license-path \
	--output-file=./licenses/license.txt

[egg_info]
tag_build = 
tag_date = 0

