[metadata]
name = opentelemetry-instrumentation-falcon
description = Falcon instrumentation for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-falcon
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.4
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	falcon ~= 2.0
	opentelemetry-instrumentation-wsgi == 0.18b0
	opentelemetry-util-http == 0.18b0
	opentelemetry-instrumentation == 0.18b0
	opentelemetry-api == 1.0.0rc1

[options.extras_require]
test = 
	falcon ~= 2.0
	opentelemetry-test == 0.18b0
	parameterized == 0.7.4

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_instrumentor = 
	falcon = opentelemetry.instrumentation.falcon:FalconInstrumentor

[egg_info]
tag_build = 
tag_date = 0

