[tool.poetry]
name = "talar"
version = "0.1.0"
description = "Python library for the Talar API"
authors = ["Your Name <you@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"
pydantic = "^1.7.3"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
prospector = "^1.3.1"
commitizen = "^2.14.2"
python-semantic-release = "^7.14.0"
coverage = "^5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py38']
line-length = 79

