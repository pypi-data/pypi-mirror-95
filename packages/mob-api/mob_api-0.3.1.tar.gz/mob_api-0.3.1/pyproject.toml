[tool.poetry]
name = "mob_api"
version = "0.3.1"
description = "mob api used by QiYuTech"
authors = ["dev <dev@qiyutech.tech>"]


[tool.poetry.dependencies]
python = "^3.9"
aiohttp = ">=3.7,<4"
structlog = ">=21,<22"
requests = ">=2.24,<3"
pydes = ">=2,<3"

[tool.poetry.dev-dependencies]
black = ">=20.8b1"
pylama = ">=7"

[build-system]
requires = ["poetry>=1"]
build-backend = "poetry.masonry.api"
