[metadata]
name = opentelemetry-distro
description = OpenTelemetry Python Distro
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/opentelemetry-distro
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
include_package_data = True
install_requires = 
	opentelemetry-api == 1.0.0rc1
	opentelemetry-sdk == 1.0.0rc1

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_distro = 
	distro = opentelemetry.distro:OpenTelemetryDistro
opentelemetry_configurator = 
	configurator = opentelemetry.distro:Configurator

[options.extras_require]
test = 
otlp = 
	opentelemetry-exporter-otlp == 1.0.0rc1

[egg_info]
tag_build = 
tag_date = 0

