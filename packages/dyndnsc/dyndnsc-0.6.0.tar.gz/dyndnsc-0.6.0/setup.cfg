[bdist_wheel]
universal = 1

[aliases]
test = pytest

[flake8]
exclude = .git,__pycache__,build,dist,.tox,.eggs,.direnv,docs/conf.py
max_line_length = 120
inline-quotes = double

[tool:pytest]
filterwarnings = ignore
	once::DeprecationWarning

[check-manifest]
ignore = 
	.coveragerc
	.pre-commit-config.yaml
	.pylintrc
	.travis.yml
	Makefile
	dyndns.plist
	packaging
	packaging/*
	tox.ini
	requirements-style.txt
	requirements.txt

[egg_info]
tag_build = 
tag_date = 0

