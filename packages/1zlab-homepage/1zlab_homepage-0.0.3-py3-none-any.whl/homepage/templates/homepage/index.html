<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>1Z实验室 - Make Things Easy</title>
    <meta name="robots" content="index,follow">
    <meta name="application-name" content="1zlab.com">
    <meta name="author" content="1Z实验室">

    <link rel="shortcut icon" href="http://src.1zlab.com/1zlab-logo-transparent.png">
    <meta itemprop="name" content="1ZLAB|1Z实验室"/>

    <meta itemprop="description" content="1Z实验室 - Make Things Easy"/>
    <meta itemprop="image" content="http://src.1zlab.com/1zlab-logo.png"/>

    <meta name="headline" content="1Z实验室|Python|OpenCV|ROS|ESP32|MicroPython|成都码立方科技有限公司|1ZLAB|EasyLAB">

    <meta name="description"
          content="1Z实验室 Make Things Easy. 致力于在机器人+计算机视觉+人工智能的重叠区域, 制作小白友好的教程. 目前已推出教程：MicroPython-ESP32教程，PyESPCar，二自由度云台人脸追踪，Python-OpenCV基础入门， OpenCV人脸检测， OpenCV色块识别， OpenCV激光十字识别， 手写数字视觉专题，Linux快速入门。">
    <meta name="keywords"
          content="ESP32,ROS,OpenCV,Python,MicroPython,MicroPython-ESP32,计算机视觉,机器人操作系统,机器学习,Machine Learning,1ZLAB">

    <meta property="og:title" content="1Z实验室 - Make Things Easy">

    <meta property="og:description"
          content="1Z实验室 Make Things Easy. 致力于在机器人+计算机视觉+人工智能的重叠区域, 制作小白友好的教程. 目前已推出教程：MicroPython-ESP32教程，PyESPCar，二自由度云台人脸追踪，Python-OpenCV基础入门， OpenCV人脸检测， OpenCV色块识别， OpenCV激光十字识别， 手写数字视觉专题，Linux快速入门。">

    <meta property="og:url" content="http://www.1zlab.com">


    <!-- Site CSS -->
    <link href="https://cdnjs.loli.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.loli.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/muse-ui@3.0.1/dist/muse-ui.css">

    <script src="https://cdnjs.loli.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.loli.net/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muse-ui@3.0.1/dist/muse-ui.js"></script>
    <script src="https://cdnjs.loli.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127068587-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-127068587-1');
    </script>

    {% load static %}
    <link href="{% static 'homepage/css/site.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航栏-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand hidden-sm" href="#">1ZLAB</a>
        </div>
        <div class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
            </ul>

        </div>
    </div>
</div>

<!--大图部分-->
<div class="jumbotron masthead">
    <div class="img-div">
        <picture>
            <source srcset="http://src.1zlab.com/background-mobile.png" media="(max-width: 992px)">
            <img class="img-responsive center-block" src="http://src.1zlab.com/background.png" alt="">
        </picture>
    </div>
</div>

<!--大图下联系方式-->
<div class="bc-social" id="social">
    <div class="container">
        <ul class="bc-social-buttons">
            <li class="social-forum">
                <mu-container>
                    <mu-flex justify-content="center">
                        <a @click="openSimpleDialog"><i class="fa fa-qq"></i> QQ群</a>
                    </mu-flex>
                    <mu-container id="qrcode-dialog" style="display: none;">
                        <mu-dialog title="1Z实验室课程群 (218214240)" :open.sync="openSimple" width="360">
                            <img style="width: 100%" src="http://src.1zlab.com/1zlab-qq-qrcode.png" alt="1ZLAB QQ群">

                            <mu-button slot="actions" flat color="primary" @click="closeSimpleDialog">关闭</mu-button>
                        </mu-dialog>

                    </mu-container>
                </mu-container>
            </li>
            <li class="bilibili">
                <a href="https://space.bilibili.com/40344504/#/" title="1ZLAB BiliBili视频站" target="_blank">
                    <i class="fa fa-video-camera"></i> BiliBili</a>
            </li>
            <li class="github">
                <a href="https://github.com/1zlab/" title="1ZLAB GitHub" target="_blank">
                    <i class="fa fa-github"></i> GitHub</a>
            </li>
        </ul>
    </div>
</div>

<div class="container projects">
    <div class="projects-header page-header">
        <h2>强烈推荐</h2>
    </div>
    <a href="http://www.1zlab.com/ide"><img src="{% static 'homepage/img/ide.png' %}" style="width: 100%" alt="EMP IDE"></a>
</div>

<!--小图块部分-->
<div class="container projects">

    <div class="projects-header page-header">
        <h2>项目列表</h2>
    </div>
    <div class="row">
        {% for card in homepagethumbnail_list %}
            <div class="col-sm-6 col-md-4 col-lg-3 ">
                <div class="thumbnail" style="height: 336px;">
                    <a href="{{ card.content_url }}" title="{{ card.title }}" target="_blank">
                        <img class="lazy" src="{{ card.img_url }}" width="300" height="150"
                             data-src="{{ card.img_url }}"
                             alt="{{ card.title }}">
                    </a>
                    <div class="caption">
                        <h3>
                            <a href="{{ card.content_url }}" title="{{ card.title }}" target="_blank"
                            >{{ card.title }}<br>
                                <small> {{ card.subtitle }}</small>
                            </a>
                        </h3>
                        <p>{{ card.introduction }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


<footer class="footer ">
    <div class="container">
        <div class="row footer-top">
            <div class="col-md-6 col-lg-6">
                <h4>
                    <img src="{% static 'homepage/img/1zlab-logo-with-words.png' %}">
                </h4>
            </div>
            <div class="col-md-6  col-lg-5 col-lg-offset-1">
                <div class="row about">
                    <div class="col-sm-3">
                        <h4>关于</h4>
                        <ul class="list-unstyled">
                            <li><a href="#">关于我们</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <h4>联系方式</h4>
                        <ul class="list-unstyled">
                            <li><a href="mailto:xingshunkai@gmail.com">电子邮件</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <div class="row footer-bottom">
            <ul class="list-inline text-center">
                {#                <li>1Z实验室 | Make things easy</a></li>#}
            </ul>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{#倒立吃屎#}

<script src="{% static 'homepage/js/vue-index.js' %}"></script>

</body>
</html>
