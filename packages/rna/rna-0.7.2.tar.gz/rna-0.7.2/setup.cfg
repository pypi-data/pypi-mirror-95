[bumpversion]
current_version = 0.7.2
tag = True
commit = True
message = release-v{new_version}

[bumpversion:file:rna/__init__.py]
search = __version__ = '{current_version}'
replace = {new_version}

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = {new_version}

[metadata]
name = rna
url = https://gitlab.mpcdf.mpg.de/dboe/rna
author = Daniel BÃ¶ckenhoff
author_email = dboe@ipp.mpg.de
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT License
license_files = LICENSE.rst
description = Basic and essential code building blocks of all pythons
long_description = file: README.rst, LICENSE.rst
long_description_content_type = text/x-rst
keywords = plotting, matplotlib, pyqtgraph, backend, logging, path, argparse
project_urls = 
	Documentation = https://rna_docs.readthedocs.io
	Source = https://gitlab.mpcdf.mpg.de/dboe/rna

[options]
python_requires = >=3.0
packages = find:
install_requires = 
	numpy
	matplotlib
	pathlib
tests_require = 
	doctest
	unittest

[options.package_data]
rna = plotting/mplstyles/*.mplstyle

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
all = 
	%(dev)s
dev = 
	%(docs)s
	%(test)s
	bumpversion  # for incrementing the version
	twine  # for publishing
	pre-commit  # https://pre-commit.com/ for hook managment
	pre-commit-hooks
	cookiecutter_project_upgrader
	
	%(pyqtgraph)s
docs = 
	sphinx>=2.2.0  # requires templatedir option in sphinx-apidoc
	sphinx_rtd_theme>=0.4.3
test = 
	flake8
	pytest
	pytest-cov
	coverage
	pytest-shutil
	pytest-virtualenv
	pytest-fixture-config
	pytest-xdist
pyqtgraph = 
	pyqt5
	pyopengl
	pyqtgraph

[bdist_wheel]
universal = 1

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	if False

[coverage:run]
omit = 
	rna/plotting/*.py

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, docs, dist, venv, .tox

[build_sphinx]
builder = html,man
all-files = 1
build-dir = docs/_build
source-dir = docs

[tool:pytest]
addopts = --doctest-modules
junit_family = xunit2

[tox:tox]
minversion = 3.7
skip_missing_interpreters = true
envlist = 
	py{35,36,37,38}
recreate = true

[gh-actions]
python = 
	3.5: py35
	3.6: py36
	3.7: py37
	3.8: py38

[testenv]
description = run test suite under {basepython}
deps = 
	{[options]install_requires}
	{[options.extras_require]test}
extras = test
commands = 
	pytest \
	--cov={[metadata]name} \
	--ignore=docs \
	--ignore=examples \
	--ignore=rna/plotting \
	--junitxml=report/junit.xml

[testenv:flake8]
commands = flake8 {[metadata]name}/ tests/
extras = testing
description = run flake8 under {basepython}

[egg_info]
tag_build = 
tag_date = 0

