[metadata]
name = blinkpdf
version = attr: blinkpdf.__version__
url = https://gitlab.com/hydrargyrum/blinkpdf
description = Blink-based webpage-to-pdf converter
long_description = file: README.md
author = Hg
author_email = dev@indigo.re
maintainer = Hg
maintainer_email = dev@indigo.re
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	License :: Public Domain
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Utilities
	Topic :: Printing

[options]
python_requires = >= 3.5
packages = find:
install_requires = 
	PyQt5
	PyQtWebEngine

[options.entry_points]
console_scripts = 
	blinkpdf = blinkpdf.__main__:main

[flake8]
max-line-length = 99

[egg_info]
tag_build = 
tag_date = 0

