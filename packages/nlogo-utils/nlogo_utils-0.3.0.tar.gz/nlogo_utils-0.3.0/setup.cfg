[metadata]
name = nlogo_utils
version = 0.3.0
author = Brad Reisfeld
author_email = brad.reisfeld@gmail.com
description = Utilities to manipulate and create native NetLogo (.nlogo) files
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.com/breisfeld/nlogo_utils.git
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development
	Topic :: Utilities

[options]
packages = nlogo_utils
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	split_nlogo_file = nlogo_utils.split:main
	combine_nlogo_sections = nlogo_utils.combine:main
	extract_nlogo_section = nlogo_utils.extract:main
	replace_nlogo_section = nlogo_utils.replace:main

[egg_info]
tag_build = 
tag_date = 0

