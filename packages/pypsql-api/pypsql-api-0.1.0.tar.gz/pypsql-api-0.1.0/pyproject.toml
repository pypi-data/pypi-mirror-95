[tool.poetry]
name = "pypsql-api"
version = "0.1.0"
description = "Add postgresql support to your data APIs"
authors = ["Gerrit Jansen van Vuuren <gerritjvv@gmail.com>"]
license = "Apache License 2.0"

[tool.poetry.dependencies]
python = "^3.8"
kaitaistruct = "^0.9"
construct = "^2.10.59"
pandas = "^1.2.2"

[tool.poetry.dev-dependencies]
mypy = "^0.800"
pylama = "^7.7.1"
pytest = "^6.2.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
