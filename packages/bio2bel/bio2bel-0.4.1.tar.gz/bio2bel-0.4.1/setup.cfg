[metadata]
name = bio2bel
version = 0.4.1
description = A framework for converting biological data sources to BEL
long_description = file: README.rst
url = https://github.com/bio2bel/bio2bel
download_url = https://github.com/bio2bel/bio2bel/releases
project_urls = 
	Bug Tracker = https://github.com/bio2bel/bio2bel/issues
	Source Code = https://github.com/bio2bel/bio2bel
	Documentation = https://bio2bel.readthedocs.io
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Biological Expression Language
	BEL
	Domain Specific Language
	DSL
	Systems Biology
	Networks Biology

[options]
install_requires = 
	sqlalchemy
	click
	numpy
	pandas
	tqdm
	easy_config
	pybel>=0.15.0<0.16.0
	bel_resources>=0.0.3
	pyobo>=0.2.2
	pystow
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
web = 
	flask
	flask-admin
	flask-bootstrap
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	bio2bel = bio2bel.cli:main
	bio2bel_pid = bio2bel.sources.pid:main
bio2bel = 
	pid.pathways = bio2bel.sources.pid
compath = 
	pid.pathways = bio2bel.sources.pid
pykeen.triples.prefix_importer = 
	bio2bel = bio2bel.pykeen:ensure_triples

[doc8]
max-line-length = 120
ignore-path-errors = 
	docs/source/repositories.rst;D001

[coverage:run]
branch = True
source = bio2bel
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/bio2bel
	.tox/*/lib/python*/site-packages/bio2bel

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

