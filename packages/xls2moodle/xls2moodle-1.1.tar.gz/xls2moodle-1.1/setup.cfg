[tool:pytest]
pep8maxlinelength = 100
flake8-max-line-length = 100
addopts = --flake8 --pydocstyle

[flake8]
ignore = F403,E226,F405,W503,E731,W605
max-line-length = 100
exclude = **/__init__.py

[requires]
python_version = "3.8.3"

[versioneer]
vcs = git
style = pep440
versionfile_source = xls2moodle/_version.py
versionfile_build = xls2moodle/_version.py
tag_prefix = 
parentdir_prefix = xls2moodle-

[egg_info]
tag_build = 
tag_date = 0

