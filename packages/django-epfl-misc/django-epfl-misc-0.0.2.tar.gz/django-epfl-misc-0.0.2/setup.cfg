[wheel]
universal = 1

[flake8]
max-line-length = 80
max-complexity = 10

[isort]
profile = black
line_length = 80
multi_line_output = 3
include_trailing_comma = True

[tool:pytest]
addopts = --cov=django_epflmisc --cov-report=term --cov-report=xml
python_paths = tests/
django_settings_module = settings

[egg_info]
tag_build = 
tag_date = 0

