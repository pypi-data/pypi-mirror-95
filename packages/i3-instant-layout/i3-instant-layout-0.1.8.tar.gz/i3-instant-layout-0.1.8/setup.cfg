[metadata]
name = i3-instant-layout
description = Automatic 'list based' layouts for the i3 window manager
author = Florian Finkernagel
author-email = tyberius_prime@coonabibba.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/TyberiusPrime/i3-instant-layout
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = i3ipc>=2.2.1
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	i3-instant-layout = i3_instant_layout.main:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov i3_instant_layout --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = i3-instant-layout

[egg_info]
tag_build = 
tag_date = 0

