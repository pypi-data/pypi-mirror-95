<div class="kelove_json_editor_content">
    <div id="json_editor_{{ widget.attrs.id }}" style="width: 100%;height: 100%;margin: 0;padding: 0;"></div>
    <input type="hidden"
           name="{{ widget.name }}"
            {% include "django/forms/widgets/attrs.html" %}
           value="{% if widget.value %}{{ widget.value }}{% else %}{}{% endif %}"
           class="json_editor_controller">
</div>
<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAANSURBVBhXY/Dz8/sPAAPCAeqtgBOJAAAAAElFTkSuQmCC"
     id="json_editor_hidden_image_{{ widget.attrs.id }}" alt=""
     onload="keloveJsonEditorInit(this.id,'{{ widget.attrs.id }}');"
     style="width:0;height:0;border:none;margin:0;padding:0;">
