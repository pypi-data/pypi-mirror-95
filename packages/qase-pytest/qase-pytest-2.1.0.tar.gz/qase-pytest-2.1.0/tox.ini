# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 2.4
envlist = default

[testenv]
setenv =
    TOXINIDIR = {toxinidir}
    COV_CORE_SOURCE=src
    COV_CORE_CONFIG={toxinidir}/.coveragerc
    COV_CORE_DATAFILE={toxinidir}/.coverage
passenv =
    HOME
commands =
    py.test {posargs}
extras =
    all
    testing
