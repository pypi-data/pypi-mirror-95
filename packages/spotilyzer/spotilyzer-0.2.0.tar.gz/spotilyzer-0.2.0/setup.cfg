[metadata]
name = spotilyzer
version = 0.2.0
description = AWS Spot Fleet Analyzer
long_description = file: README.md
long_description_content_type = text/markdown
author = Conrad Mukai
author_email = conrad@mukai-home.net
license = MIT
license_file = LICENSE
url = https://github.com/conrad-mukai/spotilyzer

[options]
packages = find:
install_requires = 
	jsonschema
	boto3
	tabulate

[options.entry_points]
console_scripts = 
	spotilyzer = spotilyzer:main

[options.packages.find]
exclude = 
	tests*

[options.package_data]
spotilyzer = data/*.json

[egg_info]
tag_build = 
tag_date = 0

