[tool.poetry]
name = "monotone-bipartition"
version = "0.3.1"
description = "Compute Monotone Threshold Surfaces and compute distances between surfaces."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
license = "MIT"
include = [ "monotone_bipartition-stubs/*.pyi" ]

[tool.poetry.dependencies]
python = "^3.8"

attrs="^20"
funcy = "^1.14"
lazytree = "^0.3.1"
lenses = "^1.0.0"
numpy = "^1.19.1"
svgwrite = {version = "^1.4.1", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-flake8 = "^1.0.6"
hypothesis = "^6"
MonkeyType = "^20.5.0"
pytest-monkeytype = "^1.1.0"
svgwrite = "^1.4.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
