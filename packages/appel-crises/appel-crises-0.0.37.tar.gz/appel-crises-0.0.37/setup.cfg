[metadata]
name = appel-crises
version = 0.0.37
description = Website for the `appel-crises` petition
long_description = file: README.md
author = Pour Un Réveil Écologique
keywords = petition, ecology
url = https://pypi.org/project/appel-crises
license = AGPL-3
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	License :: OSI Approved :: GNU Affero General Public License v3
	Natural Language :: French
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7

[options]
zip_safe = false
include_package_data = true
packages = find:
python_requires = >=3.7
install_requires = 
	django>=3.0
	importlib-metadata
	psycopg2
	getconf
	whitenoise[brotli]
	requests
	sentry-sdk==0.14.3

[options.package_data]
appel_crises = assets/**

[options.extras_require]
dev = 
	check-manifest
	flake8
	pre-commit
	openpyxl
	tqdm
	zest.releaser[recommended]

[bdist_wheel]
universal = 1

[zest.releaser]
version-levels = 3
release = no

[distutils]
index-servers = pypi

[egg_info]
tag_build = 
tag_date = 0

