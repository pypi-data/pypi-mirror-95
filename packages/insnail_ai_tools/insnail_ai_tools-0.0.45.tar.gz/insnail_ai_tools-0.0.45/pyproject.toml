[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "insnail_ai_tools"
author = "Insnail Ai Team"
author-email = "libiao@ingbaobei.com"
home-page = "https://github.com/pypa/insnail_ai_tools"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file = "README.md"

requires = [
    "apollo-client ==0.9.2",
    "pyyaml ==5.3.1",
    "requests ==2.24.0",
    "fire ==0.3.1",
    "aiohttp ==3.7.3",
    "tqdm ==4.50.2"
]
requires-python = ">=3.6"

[tool.flit.metadata.requires-extra]
dev = [
    "flit ==3.0.0",
    "ipython ==7.18.1",
    "pre-commit ==2.9.3",
    "black ==20.8b1",
    "isort ==5.6.4",
    "flake8 ==3.8.4"
]

test = [
    "pytest ==6.2.1",
    "pytest-cov ==2.10.1",
    "pytest-asyncio ==0.14.0",
]

doc = [

]

oss = [
    "oss2 ==2.13.0",
]

sso = [
    "redis ==3.5.3",
    "python-jose ==3.2.0"
]

fastapi = [
    "fastapi[all] ==0.62.0",
    "starlette ==0.13.6",
    "pydantic ==1.6.1",
    "uvicorn ==0.11.8",
]

django = [
    "django ==3.1.4",
    "gunicorn ==20.0.4",
]

flask = [
    "flask ==1.1.2",
    "flask-cors ==3.0.9",
    "gunicorn ==20.0.4",
]

wechat = [
    "wechatpy ==2.0.0a5",
#    "git+https://github.com/wechatpy/wechatpy.git",
]

asr = [
    "tencentcloud-sdk-python ==3.0.322"
]

[tool.flit.scripts]
snail = "insnail_ai_tools.cli:main"
