[metadata]
name = ebau-gwr
version = 0.0.a2
author = adfinis
description = GWR synchronisation for ebau projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/adfinis-sygroup/ebau-gwr
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Framework :: Django
	Intended Audience :: Developers
	Environment :: Web Environment

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	django~=2.2
	django-environ<0.5
	django-filter<3
	django-generic-api-permissions
	djangorestframework<4
	djangorestframework-jsonapi<4
	mozilla-django-oidc<2
	requests<3
	psycopg2-binary<3
	uwsgi<2.1

[flake8]
ignore = 
	E203,
	E266,
	E501,
	W503,
	D100,
	D101,
	D102,
	D103,
	D104,
	D105,
	D106,
	D107,
	D202,
	P103
max-line-length = 80
exclude = migrations snapshots
max-complexity = 10

[tool:isort]
skip = migrations,snapshots
known_first_party = ebau_gwr
known_third_party = xmlschema
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[tool:pytest]
addopts = --reuse-db --randomly-seed=1521188766 --randomly-dont-reorganize
django_settings_module = ebau_gwr.settings
filterwarnings = 
	error::DeprecationWarning
	error::PendingDeprecationWarning
env = 
	ADMINS=Test Example <test@example.com>,Test2 <test2@example.com>
	OIDC_OP_USER_ENDPOINT=mock://ebau-gwr.github.com/openid/userinfo
	OIDC_OP_INTROSPECT_ENDPOINT=mock://ebau-gwr.github.com/openid/introspect
	OIDC_BEARER_TOKEN_REVALIDATION_TIME=60

[coverage:run]
source = .

[coverage:report]
fail_under = 100
exclude_lines = 
	pragma: no cover
	pragma: todo cover
	def __str__
	def __unicode__
	def __repr__
omit = 
	*/migrations/*
	*/apps.py
	manage.py
	setup.py
	ebau_gwr/settings_*.py
	ebau_gwr/wsgi.py
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

