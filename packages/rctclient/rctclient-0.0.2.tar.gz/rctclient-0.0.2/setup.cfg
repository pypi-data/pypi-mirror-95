[flake8]
ignore = E501,E402
max-line-length = 120
exclude = .git,.tox,build,_build,env,venv,__pycache__
per-file-ignores = 
	src/rctclient/registry.py:E241

[tool:pytest]
testpaths = tests
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[coverage:run]
omit = 
	venv/*
	tests/*

[pylint.FORMAT]
max-line-length = 120

[pylint.MESSAGES CONTROL]
disable = logging-fstring-interpolation

[pylint.REPORTS]
output-format = colorized

[egg_info]
tag_build = 
tag_date = 0

