[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist

[options]
tests_require = pytest

[aliases]
test = pytest

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = lipyphilic
default_section = THIRDPARTY
forced_separate = test_lipyphilic
skip = .tox,.eggs,ci/templates,build,dist

[matrix]
python_versions = 
	py36
	py37
	py38
	py39
	pypy3
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

