[metadata]
name = opentelemetry-instrumentation-aiohttp-client
description = OpenTelemetry aiohttp client instrumentation
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/instrumentation/opentelemetry-instrumentation-aiohttp-client
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.5.3
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api == 1.0.0rc1
	opentelemetry-instrumentation == 0.18b0
	aiohttp ~= 3.0
	wrapt >= 1.0.0, < 2.0.0

[options.packages.find]
where = src

[options.extras_require]
test = 

[options.entry_points]
opentelemetry_instrumentor = 
	aiohttp-client = opentelemetry.instrumentation.aiohttp_client:AioHttpClientInstrumentor

[egg_info]
tag_build = 
tag_date = 0

