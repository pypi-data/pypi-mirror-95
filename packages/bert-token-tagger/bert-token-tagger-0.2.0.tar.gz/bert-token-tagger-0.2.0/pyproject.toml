[tool.poetry]
name = "bert-token-tagger"
version = "0.2.0"
description = ""
authors = ["melisa-qordoba <melisa@qordoba.com>"]
homepage = "https://github.com/Qordobacode/library.bert.token.tagger"
repository = "https://github.com/Qordobacode/library.bert.token.tagger"
keywords = ["bert", "huggingface"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic"
]

[tool.poetry.dependencies]
python = "^3.8"
transformers = "^4.1.1"
torch = "^1.7.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
