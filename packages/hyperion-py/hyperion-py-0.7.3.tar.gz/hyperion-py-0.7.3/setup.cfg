[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
doctests = True
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504

[tool:pytest]
testpaths = tests
junit_family = xunit1

[mypy]
strict = true
ignore_errors = false
warn_unreachable = true

[pylint.master]
disable = too-many-lines, too-many-instance-attributes, too-many-public-methods, too-few-public-methods

[pylint.master-tests]
disable = invalid-name

[egg_info]
tag_build = 
tag_date = 0

