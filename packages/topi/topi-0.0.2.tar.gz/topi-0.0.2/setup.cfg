[metadata]
name = topi
version = 0.0.2
description = A Python package for getting basic data from a TIND.io server
author = Michael Hucka
author_email = mhucka@caltech.edu
license = BSD 3-clause
license_files = LICENSE
url = https://github.com/caltechlibrary/topi
project_urls = 
	Source Code = https://github.com/caltechlibrary/topi
	Bug Tracker = https://github.com/caltechlibrary/topi/issues
keywords = Python, utilities
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Intended Audience :: Science/Research
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3.8
long_description = file:README.md
long_description_content_type = text/markdown

[options]
packages = find:
zip_safe = False
python_requires = >= 3.8

[egg_info]
tag_build = 
tag_date = 0

