[tool.poetry]
name = "google-api-python-client-stubs"
version = "0.3.1"
description = "Type stubs for google-api-python-client"
authors = ["Henrik Bru√•dal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/henribru/google-api-python-client-stubs"
packages = [
    { include = "googleapiclient-stubs" },
    { include = "apiclient-stubs" },
]
classifiers = [
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^2.7 || ^3.4"
google-api-python-client = "^1.12.5"
typing = { version = "^3.7.4", python = "<3.5" }
typing-extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
mypy = { version = "^0.782", python = "^3.5" }
black = { version = "^20.8b1", python = "^3.6" }
isort = { version = "^5.5.4", python = "^3.6" }

[tool.isort]
profile = "black"
known_first_party = [
    "apiclient",
    "googleapiclient",
]
combine_as_imports = true
float_to_top = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
