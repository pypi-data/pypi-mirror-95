{% extends "yarr/base_manage.html" %}

{% block yarr_content %}

<form action="." method="POST" class="yarr_confirm">

{% if entry %}
    <h2>{{ entry.title }}</h2>
{% endif %}

<p>{{ message }}</p>

<div>
    {% csrf_token %}
    <input type="submit" value="{{ submit_label }}">
</div>

</form>

{% endblock %}
