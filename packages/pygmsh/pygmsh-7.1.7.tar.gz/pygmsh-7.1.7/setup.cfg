[metadata]
name = pygmsh
version = 7.1.7
author = Nico Schl√∂mer
email = nico.schloemer@gmail.com
description = Python frontend for Gmsh
url = https://github.com/nschloe/pygmsh
project_urls = 
	Code=https://github.com/nschloe/pygmsh
	Documentation=https://pygmsh.readthedocs.org/en/latest
	Issues=https://github.com/nschloe/pygmsh/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Utilities
keywords = 
	mesh
	gmsh
	mesh generation
	mathematics
	engineering

[options]
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	meshio >= 4.3.2, <5
	numpy >= 1.9
python_requires = >=3.6
setup_requires = 
	setuptools>=42
	wheel

[options.entry_points]
console_scripts = 
	pygmsh-optimize = pygmsh._cli:optimize_cli

[egg_info]
tag_build = 
tag_date = 0

