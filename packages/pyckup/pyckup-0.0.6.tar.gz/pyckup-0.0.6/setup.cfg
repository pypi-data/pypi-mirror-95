[metadata]
name = pyckup
version = 0.0.6
url = https://github.com/i2mint/creek
platforms = any
description_file = README.md
description = Tools to provide easy access to prepared data to data scientists that can't be asked.
root_url = https://github.com/i2mint/
license = apache-2.0
long_description = file:README.md
long_description_content_type = text/markdown
keywords = 
	data
	data access
	data preparation
	machine learning
	artificial intelligence
author = Otosense
display_name = pyckup

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	py2store
	requests
	haggle
	graze

[egg_info]
tag_build = 
tag_date = 0

