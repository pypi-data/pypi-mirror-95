[metadata]
license_file = LICENSE

[flake8]
max-line-length = 120
ignore = 
	E203
	E126
	W503

[pep8]
max-line-length = 120

[isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 0
include_trailing_comma = True
skip = .eggs
combine_as_imports = True
known_tests = tests
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER,TESTS

[coverage:report]
show_missing = true
skip_covered = true

[coverage:run]
branch = True
source = modular_message_bot

[egg_info]
tag_build = 
tag_date = 0

