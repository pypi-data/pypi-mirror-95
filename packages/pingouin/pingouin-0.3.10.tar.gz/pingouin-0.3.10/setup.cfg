[aliases]
test = pytest

[tool:pytest]
addopts = 
	--showlocals
	--durations=10
	--cov
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
markers = 
	slow: mark a test as slow.
filterwarnings = 
	ignore::UserWarning

[flake8]
ignore = N806, N803, W503, W504, W605, D100, D200, D205, D301, D400, D401
exclude = 
	.git,
	__pycache__,
	docs,
	build,
	__init__.py,
	examples,
	setup.py,
statistics = True

[coverage:run]
branch = True
source = pingouin
include = */pingouin/*
omit = 
	*/setup.py
	*/examples/*
	*/tests/*
	*/datasets/*

[coverage:report]
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

