[metadata]
name = pristine-lfs
version = 20210222.0
author = Andrej Shadura
author_email = andrew.shadura@collabora.co.uk
url = https://salsa.debian.org/pristine-lfs-team/pristine-lfs
description = a pristine-tar replacement that works with Git LFS
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GPL-2+
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License (GPL)
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Version Control :: Git

[options]
python_requires = >= 3.7
packages = find:
setup_requires = 
	docutils >= 0.12
install_requires = 
	sh
	python-debian
include_package_data = True
tests_require = 
	pytest >= 4.6

[options.entry_points]
console_scripts = 
	pristine-lfs = pristine_lfs.main:main

[options.exclude_package_data]
pristine_lfs = stubs/*

[mypy]
allow_redefinition = True

[tool:pytest]
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE
markers = 
	smoke

[flake8]
doctests = yes
max-line-length = 130
exclude = .git,build,__pycache__,setup.py
ignore = E121,E123,E126,E133,E226,E241,E242,E704,E501,E301,E261,E127,E128,W391,W503,W504

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
line_length = 130
reverse_relative = true
default_section = THIRDPARTY

[egg_info]
tag_build = 
tag_date = 0

