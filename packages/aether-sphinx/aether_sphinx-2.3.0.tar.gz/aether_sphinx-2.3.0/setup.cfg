[bdist_wheel]
universal = 1

[extract_messages]
mapping_file = babel.cfg
output_file = aether_sphinx/locale/sphinx.pot
keywords = _ l_ lazy_gettext
add_comments = Translators:

[init_catalog]
domain = sphinx
input_file = aether_sphinx/locale/sphinx.pot
output_dir = aether_sphinx/locale/

[update_catalog]
domain = sphinx
input_file = aether_sphinx/locale/sphinx.pot
output_dir = aether_sphinx/locale/

[compile_catalog]
domain = sphinx
directory = aether_sphinx/locale/

[egg_info]
tag_build = 
tag_date = 0

