[tool.poetry]
name = "cyral-gimme-db-token"
version = "0.4.0"
description = "Eases using Cyral for SSO login to databases."
authors = ["Cyral <dgado@cyral.com>"]
packages = [
    {include = "gimme_db_token"}
]

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.1.2"
cryptography = "^3.1"
requests = "^2.24.0"
awscli = "^1.18.194"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pytest-mock = "^3.3.1"
requests-mock = "^1.8.0"
pyfakefs = "^4.1.0"
pytest-xdist = "^2.1.0"
black = "^20.8b1"
isort = "^5.6.4"
flake8 = "^3.8.4"

[tool.poetry.scripts]
gimme_db_token = "gimme_db_token.__main__:run"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

