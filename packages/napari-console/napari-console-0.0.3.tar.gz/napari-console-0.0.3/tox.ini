# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{37,38,39}-{linux,macos,windows}-{pyqt,pyside}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
conda_deps =
    # use conda to install numcodecs on mac py3.9
    py39-macos: numcodecs
conda_channels =
    conda-forge
deps = 
    pytest  # https://docs.pytest.org/en/latest/contents.html
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest-xvfb ; sys_platform == 'linux'
    pyqt: napari[pyqt5,testing]
    pyside: napari[pyside2,testing]
commands = pytest -v --color=yes --cov=napari_console --cov-report=xml
