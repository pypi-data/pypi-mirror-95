[tool.poetry]
name = "alexpackagetest"
version = "0.1.3"
description = "Package for testing PyPI Poetry implementation."
authors = ["Alex Angelico <alex.angelico@live.com>"]

license = "MIT"
readme = "README.md"

homepage = "https://github.com/Alex-Angelico/alextestpackage"
repository = "https://github.com/Alex-Angelico/alextestpackage"

keywords = ["alextest"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

include = [
  "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
