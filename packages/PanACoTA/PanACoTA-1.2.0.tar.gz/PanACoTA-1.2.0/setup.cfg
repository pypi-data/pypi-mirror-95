[test]
local_freetype = True
tests = True

[pep8]
max-line-length = 100

[tool:pytest]
junit_family = legacy
addopts = --cov-report=html --cov-report=xml --cov PanACoTA --mpl --cov-append
norecursedirs = *.egg* bin lib

[coverage:report]
exclude_lines = 
	if __name__ == '__main__':
	pragma: no cover

[build_sphinx]
source-dir = doc_sources/
build-dir = doc/

[egg_info]
tag_build = 
tag_date = 0

