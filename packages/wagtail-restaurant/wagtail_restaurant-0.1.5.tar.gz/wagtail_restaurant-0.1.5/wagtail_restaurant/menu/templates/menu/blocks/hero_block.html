{% load wagtailimages_tags %}
{% image self.image original as img%}


<div class="page__hero" style="background-image: url('{{ img.url }}');">
	<div class="inner">
		<h1>{{ self.title }}</h1>
		<em class="speisekarte-dots"></em>
		<h2>{{ self.sub_title }}</h2>
		{{ self.description }}
	</div>
</div>
