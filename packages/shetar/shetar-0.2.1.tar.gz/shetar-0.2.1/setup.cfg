[aliases]
test = pytest

[tool:pytest]
addopts = --cov=shetar --cov-report=html:build/coverage --cov-report=term-missing
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:run]
source = shetar/*
omit = 
	shetar/_version.py
branch = True

[build_sphinx]
source-dir = ./docs
build-dir = ./build/docs

[flake8]
ignore = 
	W503,
	E501,
	D105,
	D107
ignore-decorators = property
docstring-convention = numpy

[egg_info]
tag_build = 
tag_date = 0

