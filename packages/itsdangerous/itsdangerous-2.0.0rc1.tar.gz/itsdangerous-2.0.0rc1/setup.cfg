[metadata]
name = itsdangerous
version = attr: itsdangerous.__version__
url = https://palletsprojects.com/p/itsdangerous/
project_urls = 
	Documentation = https://itsdangerous.palletsprojects.com/
	Code = https://github.com/pallets/itsdangerous
	Issue tracker = https://github.com/pallets/itsdangerous/issues
license = BSD-3-Clause
license_files = LICENSE.rst
author = Armin Ronacher
author_email = armin.ronacher@active-4.com
maintainer = Pallets
maintainer_email = contact@palletsprojects.com
description = Safely pass data to untrusted environments and back.
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6

[options.packages.find]
where = src

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[coverage:run]
branch = true
source = 
	itsdangerous
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
max-line-length = 80
per-file-ignores = 
	src/itsdangerous/__init__.py: F401

[mypy]
files = src/itsdangerous/, tests/
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
local_partial_types = true
no_implicit_reexport = true
strict_equality = true

[mypy-itsdangerous.jws]
disallow_untyped_defs = false

[mypy-test_itsdangerous.*]
disallow_untyped_defs = false
check_untyped_defs = true

[mypy-test_itsdangerous.test_jws]
check_untyped_defs = false

[mypy-freezegun.*]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

