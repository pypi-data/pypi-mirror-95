[metadata]
name = minecraft-runner
description = Minecraft server management made easy.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-2-Clause
license_file = LICENSE
url = https://git.jharmison.com/jharmison/minecraft-runner
author = James Harmison
author_email = jharmison@gmail.com

[options]
python_requires = >= 3.6
package_dir = 
	=src
packages = find:
zip_safe = False
install_requires = 
	click
	pydantic
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mc = minecraft_runner.cli:main

[egg_info]
tag_build = 
tag_date = 0

