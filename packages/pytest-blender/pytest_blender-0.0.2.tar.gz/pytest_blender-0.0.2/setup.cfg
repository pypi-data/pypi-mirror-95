[metadata]
name = pytest_blender
version = 0.0.2
description = Blender addons tester for Pytest.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mondeja/pytest-blender
author = Álvaro Mondéjar Rubio
author_email = mondejar1994@gmail.com
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	Framework :: Pytest
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = pytest_blender
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	pytest-blender = pytest_blender.__main__:main
pytest11 = 
	pytest-blender = pytest_blender.plugin

[options.extras_require]
dev = 
	black==20.8b1
	bump2version==1.0.1
	flake8==3.8.4
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	isort==5.7.0
	pre-commit==2.9.3
	pytest==6.2.1
	yamllint==1.25.0
lint = 
	black==20.8b1
	flake8==3.8.4
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	isort==5.7.0
	yamllint==1.25.0
test = 
	pytest==6.2.1

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503,
	E731

[isort]
lines_after_imports = 2
multi_line_output = 3
line_length = 88
use_parentheses = True
combine_as_imports = True
include_trailing_comma = True
known_tests = tests
sections = STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

