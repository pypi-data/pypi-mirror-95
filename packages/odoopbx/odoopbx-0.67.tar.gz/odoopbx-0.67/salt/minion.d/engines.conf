engines:

  - reactor:

  - asterisk_ami

  - odoo_connector:
      http_enabled: True
      bus_enabled: True
      http_listen_address: 0.0.0.0
      http_listen_port: 40000
      ssl_key: /etc/odoopbx/pki/odoopbx.key
      ssl_crt: /etc/odoopbx/pki/odoopbx.crt

  - asterisk_cli:
      listen_address: 0.0.0.0
      listen_port: 30000
      odoo_url: http://127.0.0.1:8069
      asterisk_binary: /usr/sbin/asterisk
      asterisk_options: -vvvvvr
      ssl_key: /etc/odoopbx/pki/odoopbx.key
      ssl_crt: /etc/odoopbx/pki/odoopbx.crt
