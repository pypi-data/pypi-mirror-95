#DEFAULT: [$root(($TRAINING_EPOCH(TEST->$LEARNING(B->$C->A)))->PRINT()->$SAVE2($SAVE(U))->STATE(*PrintCommand->*PrintCommand)->STATE(*PrintCommand)->LEARNING(A->B->C)), $TRAINING_BATCH(E->F->$C->D)]
DEFAULT: [$root( $TRAINER_CONTAINER_LOAD->$TRAINING_LOADER( $MAIN_MODEL_LOAD->$TRAINING_BATCH( $TRAINING_STEP )->MAIN_MODEL_SAVE->MAIN_MODEL_SAVE2 ) )]
ADD: []
REMOVE: []
ADD_MODULE: []
RELOAD_MODULE: []
EXPORT: ['pre_base=ExampleNet/scenario1', 'loss_src_path=deepleaps/trainer/losses.py']

#DEFAULT: [$root($TRAINING_EPOCH)]
# "IDLE: STATE(TRAINING)"
# TRIANING: TRAINING_EPOCH() -> SAVE() -> TESTING()
# TRAINING_EPOCH: RUN->GRAPH(TRAINING_BATCH)->SAVE->STATE(TESTING) 1
# 언제까지 수행? -> StopIteration
# TRAINING_BATCH: RUN->PRINT_LOSS # 1번(parent state)
# TESTING: RUN->PRINT_LOSS
# 동작, 위상정렬 방식으로 동작한다?
# NODE:
#   command:
#   rerquired:
#   args:
#   repeat: 1
#   when: step:100
# STATE는 dataloaer와 ITER를 가진다. step과 epoch 값을 가짐. main state는 접근 가능하다. 현재 state와 main state는 접근 가능
# GRAPH는 Node들의 집합 상위 노드에 귀속되어, 상위 노드가 제거될떄까지 step이 증가한다. step과 epoch 값을 가짐
# Node는 하나의 오퍼레이션
#
# GRPAH는 repeat가 가능하다.
#
# Graph는 repeat만큼 반복을 수행한다. 이때, 만약 자기 자신이 parent와 동일한 경우, 내부의 모든 객체는 파괴된다.
# Node는 repeat만큼 수행된 후 종료된다.
# WHEN은 module_name.attribute:int(step) -> vairable로는 main & iter & self
DEFINE:
  TRAINER_CONTAINER_LOAD:
    command: 'TrainerContainerLoaderCommand'
    args: 'resource/configs/trainer/ExampleContainer.yaml'
    finish: True

  MAIN_MODEL_LOAD:
    command: 'ModuleLoadClass'
    required: ['MODEL', 'OPTIMIZER']
    base_path: '$base'
    args:
      MODEL:
        _reload: False
        use_hook: True
        file_name: $latest.id

  MAIN_MODEL_SAVE:
    command: 'ModuleSaveClass'
    required: ['MODEL', 'OPTIMIZER']
    base_path: '$base'
    args:
      MODEL: {}

  MAIN_MODEL_SAVE2:
    command: 'ModuleSaveClass'
    required: ['MODEL']
    args:
      MODEL: {}
    finish: True

  TRAINING_LOADER:
    command: 'MainGraph'
    required: []
    args:
      loader_name: 'training'
    repeat: 10
    finish: True
    run_cycle: '$self'

  PRINT:
    command: 'PrintCommand'
    required: []
    args: {
            content: 'hello world'
    }
    repeat: 1 # 10번 반복
    run_cycle: '$self'

  TRAINING_OUTPUT_SAVE:
    command: 'BatchedImageSaveCommand'
    required: ['OUTPUT']
    base_path: '$base'
    args:
      path: 'visual/img'
      format: 'png'
    repeat: -1
    run_cycle: '$main.total_step:20'

  TRAINING_OUTPUT_SHOW:
    command: 'BatchedImageShowCommand'
    required: ['OUTPUT','GT','IMAGE']
    args: {
      batch_number: 0
    }
    repeat: 1

  TRAINING_BATCH:
    command: 'RunnableGraph'
    repeat: -1

  TRAINING_STEP:
    command: 'RunCommand'
    required: ['train']

  TEST:
    inherit: PRINT

  LEARNING:
    command: 'RunnableGraph'
    inherit: PRINT
    repeat: 3
    finish: True

  SAVE:
    command: 'RunnableGraph'
    inherit: PRINT
    repeat: 3

  SAVE1:
    command: 'RunnableGraph'
    inherit: PRINT
    repeat: 1

  SAVE2:
    command: 'RunnableGraph'
    inherit: PRINT
    repeat: 2

  STATE:
    command: 'RunnableGraph'
    inherit: PRINT

  BATCH_EPOCH:
    args: {}
    repeat: 1 # IterStop을 기다림, 내 현재 처리중인 GRAPH의 repeat가 -1이라면, raise IterStop
    run_cycle: '' # $main $ngraph $my

  A:
    inherit: PRINT
    run_cycle: '$main.total_step:20'

  U:
    inherit: PRINT
    run_cycle: '$main.total_step:20'
