[metadata]
name = tssolver
version = 0.0.1
description = A classic sudoku puzzle solver with a tkinter interface.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/emerac/tkinter-sudoku-solver
author = emerac
author_email = 7785766-emerac@users.noreply.gitlab.com
license = GPLv3
license_file = LICENSE
keywords = 
	tkinter
	sudoku
	puzzle
	solver
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Topic :: Utilities

[options]
include_package_data = True
packages = find:
python_requires = >= 3.7
tests_requires = 
	flake8
	mypy
	tox

[options.entry_points]
console_scripts = 
	tssolver = tssolver.__main__:console_entry

[options.packages.find]
exclude = tests

[flake8]
exclude = 
	build
	dist
	docs
	*.egg*
	.tox
	venv

[mypy]
files = tssolver

[egg_info]
tag_build = 
tag_date = 0

