# Tox automation configuration.
[tox]
skip_missing_interpreters =
    True
# Use these environments when tox is run without any arguments.
envlist =
    flake8,
    mypy,
    py37,
    py38,
    py39,

# Default environments land here (e.g. py39).
[testenv]
# Let tkinter know where to draw the GUI.
passenv =
    DISPLAY
commands =
    python -m unittest

# This a named environment that can be run specially. Settings (not
# commands) are inherited from the default environment.
[testenv:py3{7,8,9}-nodisplay]
# These are simpler tests that don't require a display/display var.
# To use this, run `tox -e 'py3{7,8,9}'-nodisplay`.
commands =
    python -m unittest tests/test_board.py tests/test_example_grids.py

[testenv:flake8]
deps =
    flake8
commands =
    flake8

[testenv:mypy]
deps =
    mypy
commands =
    mypy
