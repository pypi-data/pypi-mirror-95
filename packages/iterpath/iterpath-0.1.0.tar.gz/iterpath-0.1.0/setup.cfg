[metadata]
name = iterpath
version = attr:iterpath.__version__
description = Iterate through a file tree
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = iterpath@varonathe.org
license = MIT
license_files = LICENSE
url = https://github.com/jwodder/iterpath
keywords = 
	DirEntry
	directories
	directory tree
	file tree
	files
	find
	path
	pathlib
	walk
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Topic :: System :: Filesystems
	Typing :: Typed
project_urls = 
	Source Code = https://github.com/jwodder/iterpath
	Bug Tracker = https://github.com/jwodder/iterpath/issues

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
python_requires = ~=3.6

[options.packages.find]
where = src

[mypy]
ignore_missing_imports = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
local_partial_types = True
no_implicit_reexport = True
strict_equality = True
show_error_codes = True
show_traceback = True
pretty = True

[egg_info]
tag_build = 
tag_date = 0

