[tox]
envlist = {py36,py37,py38,py39},qa,docs
skip_missing_interpreters = True

[testenv]
commands =
    python -m pytest {posargs}
usedevelop = True
setenv = PYTHONPATH = ''
deps =
    pytest
    pytest-cov
    sybil

[testenv:qa]
basepython = python3
commands =
    python -m flake8 flufl/i18n
    isort flufl/i18n
    blue --check flufl/i18n
    mypy -p flufl.i18n
deps =
    flake8
    isort>=5.4.1
    mypy
    blue>=0.6.0

[testenv:docs]
basepython = python3
commands =
    python setup.py build_sphinx -c docs
deps:
    sphinx
    sphinx_autodoc_typehints
