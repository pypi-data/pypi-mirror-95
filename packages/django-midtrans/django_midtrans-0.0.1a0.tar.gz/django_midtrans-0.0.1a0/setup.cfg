[metadata]
name = django_midtrans
version = attr: django_midtrans.__version__
description = django_midtrans is a package for integrate midtrans to django framework
long_description = file: README.md
author = Agung Yuliyanto
author_email = agung.96tm@gmail.com
url = https://github.com/agung96tm/django_midtrans
licence = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
python_requires = >=3.6
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=2.2
	midtransclient>=1.2.0,<1.3.0
packages = find:

[egg_info]
tag_build = 
tag_date = 0

