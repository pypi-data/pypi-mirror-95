[aliases]
test = pytest; pytest docs --nbval

[tool:pytest]
testpaths = tests
markers = 
	requires_network: test requires network access
	dataset: test will re-download datasets (skipped by default)

[flake8]
max-complexity = 15
max-line-length = 88
extend_ignore = 
	E203  # see flake8-black for details
	D105
	D200
	D202
	D204
	D205
	D210
	D400
	D401
	D403
	D404
	D412
	D414
	W605
exclude = 
	.git,
	__pycache__,
	docs,
	old,
	build,
	dist,
	wip,
	setup.py,
	__init__.py,
	.eggs,
	.tox,
	wip/*
	docs/*
	versioneer.py
docstring-convention = numpy

[versioneer]
vcs = git
style = pep440
versionfile_source = obsplus/_version.py
versionfile_build = obsplus/_version.py
tag_prefix = ''
parentdir_prefix = obsplus-

[egg_info]
tag_build = 
tag_date = 0

