[metadata]
name = add_juniper_software
version = file: VERSION
url = https://github.com/EGuthrieWasTaken/add_juniper_software
description = A CLI tool to install software on a remote JunOS machine.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = juniper junos
license = GNU GPLv3
license_file = LICENSE
author = Ethan Guthrie
author_email = guthrieec@cofc.edu
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Environment :: Console
	Intended Audience :: Information Technology
	Topic :: System :: Software Distribution
	Topic :: System :: Systems Administration
	Topic :: Terminals
	Topic :: Documentation :: Sphinx

[options]
zip_safe = True
include_package_data = True
packages = find:
setup_requires = 
	setuptools==49.2.1
install_requires = 
	click==7.1.2
	paramiko==2.7.2
tests_require = 
	pytest==5.4.1
	pylint==2.5.0

[options.entry_points]
console_scripts = 
	add-juniper-software = add_juniper_software.add_juniper_software:add_juniper_software

[egg_info]
tag_build = 
tag_date = 0

