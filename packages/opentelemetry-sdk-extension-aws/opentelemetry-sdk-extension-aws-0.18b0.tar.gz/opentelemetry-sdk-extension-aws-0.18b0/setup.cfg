[metadata]
name = opentelemetry-sdk-extension-aws
description = AWS SDK extension for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/sdk-extension/opentelemetry-sdk-extension-aws
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api == 1.0.0rc1

[options.entry_points]
opentelemetry_propagator = 
	aws_xray = opentelemetry.sdk.extension.aws.trace.propagation.aws_xray_format:AwsXRayFormat
opentelemetry_ids_generator = 
	aws_xray = opentelemetry.sdk.extension.aws.trace.aws_xray_ids_generator:AwsXRayIdsGenerator

[options.extras_require]
test = 
	opentelemetry-test == 0.18b0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

