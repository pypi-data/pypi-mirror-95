[bumpversion]
current_version = 0.4.4
commit = True
tag = True

[metadata]
name = gitops
version = attr: gitops.__version__
author = Luke Hodkinson, Dean Mckendry, Jarek GÅ‚owacki
author_email = jarekwg@gmail.com
license = BSD
description = Manage multiple apps across one or more k8s clusters.
keywords = gitops, k8s
url = https://github.com/uptick/gitops
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = 
	gitops
	gitops.utils
	common
install_requires = 
	tabulate
	boto3
	boto
	invoke
	humanize
	colorama
	dsnparse
	pyyaml==5.1.2

[options.entry_points]
console_scripts = 
	gitops = gitops.main:program.run

[flake8]
ignore = E501, W503
max-line-length = 100

[isort]
known_common = common
sections = FUTURE,STDLIB,THIRDPARTY,COMMON,FIRSTPARTY,LOCALFOLDER
extra_standard_library = invoke,yaml,colorama,tabulate
multi_line_output = 3
include_trailing_comma = True
line_length = 100

[bumpversion:file:gitops/__init__.py]

[egg_info]
tag_build = 
tag_date = 0

