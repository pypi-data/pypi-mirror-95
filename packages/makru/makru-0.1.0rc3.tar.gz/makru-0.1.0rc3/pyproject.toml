[tool.poetry]
name = "makru"
version = "0.1.0-rc.3"
description = "Makru is a building system framework"
authors = ["thisLight <l1589002388@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.7, <4"
pluginbase = "^1.0"
PyYAML = "^5.1"
semver = "^2.13"
httpx = "^0.16.1"
clint = "^0.5.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.8"
black = "^20.8b1"
mypy = "^0.800"

[tool.poetry.scripts]
makru = "makru.main:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
