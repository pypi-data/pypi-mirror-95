[flake8]
ignore = E203,E501,W503
exclude = build,dist,env,.pytype,larq/snapshots

[isort]
profile = black
skip = 
	build
	dist
	venv
	.venv
	.git
	.pytype
	larq/snapshots

[pytype]
inputs = larq
output = .pytype
keep_going = True
strict_import = True
python_version = 3.8

[egg_info]
tag_build = 
tag_date = 0

