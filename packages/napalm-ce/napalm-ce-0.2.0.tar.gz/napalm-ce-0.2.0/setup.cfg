[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901
skip = build/*,.tox/*,.env/*,.venv/*

[pylama:pep8]
max_line_length = 100

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	.venv
	dist
	build
	south_migraitons
	migrations
	napalm_ce/test
python_files = 
	test_*.py
	*_test.py
	tests.py
json_report = report.json
jsonapi = true

[coverage:run]
include = 
	napalm_ce/*

[coverage:report]
omit = 
	napalm_ce/test/*

[egg_info]
tag_build = 
tag_date = 0

