[bumpversion]
current_version = 0.1
commit = True
tag = True

[bumpversion:file:audiolipsum/__init__.py]

[wheel]
universal = 1

[flake8]
exclude = 
	.git,
	build,
	dist

[tool:pytest]
addopts = --cov --cov-report=html tests

[coverage:run]
source = audiolipsum
parallel = True
concurrency = multiprocessing

[coverage:html]
directory = .htmlcov

[egg_info]
tag_build = 
tag_date = 0

