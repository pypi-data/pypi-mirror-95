[metadata]
name = azure_devops_artifacts_helpers
author = David Pugh
author_email = djpugh@gmail.com
description = Bootstrap using Private Azure Devops Artifacts Feeds as an index-url with virtualenv/tox
long_descripion = file:README.rst
long_description_content_type = text/x-rst
url = https://djpugh.github.io/azure_devops_artifacts_helpers
classifiers = 
	Environment :: Console
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Natural Language :: English
provides = 
	azure_devops_artifacts_helpers

[options]
setup_requires = 
	setuptools
package_dir = 
	=src
packages = find:
python_requires = >=3

[options.entry_points]
virtualenv.seed = 
	azdo-pip=azure_devops_artifacts_helpers.seed:AzureDevopsArtifactsPipInvoke
tox = 
	venv = azure_devops_artifacts_helpers.tox_venv

[options.extras_require]
tox = 
	tox

[options.package_data]
* = *.rst
	requirements.txt
	embed_requirements.txt
	*.ini
	*.cfg
	*.whl
	supported_python_versions.json

[options.packages.find]
where = src

[versioneer]
vcs = git
style = pep440
versionfile_source = src/azure_devops_artifacts_helpers/_version.py
versionfile_build = azure_devops_artifacts_helpers/_version.py
tag_prefix = 
parentdir_prefix = azure_devops_artifacts_helpers-

[flake8]
ignore = E501,E226,E121,E123,E126,E24,E704
count = True
exclude = 
	.git,
	.\.git,
	__pycache__,
	docs/source/conf.py,
	./docs/source/conf.py,
	build/*,
	.\build\lib\*,
	.\build\*,
	dist,
	docs/*,
	core_python_build/docs/*,
	*.pyc,
	*.rst,
	*.md,
	*.png,
	.tox,
	examples,
	tests,
	versioneer.py,
	.venv/*,
	.tox/*
show_source = True
statistics = True
application-import-names = azure_devops_artifacts_helpers
docstring-convention = google
import-order-style = google

[egg_info]
tag_build = 
tag_date = 0

