repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v2.7.2
  hooks:
    - id: pyupgrade
      args: [--py36-plus]
- repo: https://github.com/4Catalyzer/fourmat
  rev: v0.7.0
  hooks:
    - id: fourmat
- repo: https://github.com/asottile/blacken-docs
  rev: v1.8.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==20.8b1]
