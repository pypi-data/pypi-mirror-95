[build_sphinx]
source-dir = docs/source
build-dir = docs
all_files = 1

[upload_sphinx]
upload-dir = docs/html

[check-manifest]
ignore = 
	bootstrap.py
	buildout.cfg

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 200
not_skip = __init__.py

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

