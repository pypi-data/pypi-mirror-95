[tool.poetry]
name = "bomist-utils"
version = "0.1.12"
description = "BOMIST Utilities"
authors = ["Mario Ribeiro <mario@bomist.com>"]
readme = "README.md"
keywords = ['bomist']
homepage = "https://bomist.com"

[tool.poetry.scripts]
bomist_utils = "bomist_utils:cli"


[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
