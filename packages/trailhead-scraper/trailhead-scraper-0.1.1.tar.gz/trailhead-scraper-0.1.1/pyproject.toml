[tool.poetry]
name = "trailhead-scraper"
version = "0.1.1"
description = "Retrieve public data from Salesforce Trailhead user profiles"
authors = ["Aaron George <angeorge.dev@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/ang3orge/trailhead-scraper"
repository = "https://github.com/ang3orge/trailhead-scraper"
keywords = ["salesforce", "trailhead", "scraper"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.25.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
