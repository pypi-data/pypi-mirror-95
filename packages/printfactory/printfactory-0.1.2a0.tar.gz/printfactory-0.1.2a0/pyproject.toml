[tool.poetry]
name = "printfactory"
version = "0.1.2-alpha.0"
description = "Print PDF files to a local installed printer using a print tool"
license = "MIT"
authors = ["dl6nm <mail@dl6nm.de>"]
readme = "README.md"
repository = "https://github.com/dl6nm/printfactory"
keywords = ["print", "pdf", "files", "printfactory"]
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Printing",
]

[tool.poetry.urls]
"Issue tracker" = "https://github.com/dl6nm/printfactory/issues"
"Changelog" = "https://github.com/dl6nm/printfactory/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.7.3"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
pytest-datadir = "^1.3.1"
reportlab = "^3.5.56"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
