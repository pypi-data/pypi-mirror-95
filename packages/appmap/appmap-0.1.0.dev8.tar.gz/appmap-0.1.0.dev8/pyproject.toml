[tool.poetry]
name = "appmap"
version = "0.1.0.dev8"
description = "Create AppMap files by recording a Python application."
readme = "README.md"
authors = ["Alan Potter <alan@app.land>"]

[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^5.3.1"
orjson = "=3.4.6"
inflection = "^0.5.1"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-randomly = "^3.5.0"
pylint = "^2.6.0"
flake8 = "^3.8.4"
pyfakefs = "^4.3.2"
pprintpp = "^0.4.0"
coverage = "^5.3"
pytest-mock = "^3.5.1"
Django = "^3.1.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."pytest11"]
appmap = "appmap.pytest"
